<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 600px;
            height: 600px;
            background-color: #bfa;
            position: relative;
        }
        
        
        #B{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            z-index: 10;
        }
        .b{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            /* position: absolute;
            z-index: 50; */
        }
        #A{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            z-index: 10;
        }
        .a{
            width: 50px;
            height: 50px;
            background-color: pink;
            /* position: absolute;
            z-index: 1000; */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        
        <div id="B">
            <div class="b"></div>
        </div>
        <div id="A">
            <div class="a"></div>
        </div>
    </div>
</body>
</html>
