<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resetcss.css">
    <link rel="stylesheet" href="../Font Awesome/css/all.css">
    <style>
        /* 引用字体 */
        @font-face {
            font-family: fa5-proxima-nova;
            src: url(../wgzx2-31f32.ttf);
        }

        /* 设置字体样式 */
        body {
            font-family: "fa5-proxima-nova", "Heiti SC";
        }

        /* 设置外层容器 */
        .wrapper {
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        /* 和父元素宽度一样防止图像溢出,阻止基线对齐 */
        .img-wrapper img {
            width: 100%;
            vertical-align: bottom;
        }

        /* 设置info */
        .info-wrapper {
            padding-left: 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        /* 设置标题 */
        .info-wrapper .title {
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        /* 小标题 */
        .info-wrapper .category i {
            margin-left: 4px;
            margin-right: 7px;
        }

        /* 影片信息 */
        .info-wrapper .intro {
            line-height: 20px;
            margin: 18px 4px 18px;
        }

        /* 星星容器样式 */
        .star-wrapper {
            padding-left: 16px;
            height: 46px;
            border-top: 1px solid #e9e9e9;
            padding: 0 16px;
            /* 垂直居中 */
            line-height: 46px;
        }

        /* 设置浮动，让share图标能够在右方显示 */
        .star-wrapper .star {
            float: left;
        }
        /* 亮星星 */
        .star-wrapper .light {
            color: #b9cb41;
        }

        /* 暗星星 */
        .star-wrapper .dark {
            color: grey;
        }

        /* twitter图标样式，位置 */
        .star-wrapper span {
            position: relative;
            left: 100px;
            color: grey;
        }
    </style>
</head>

<body>
    <!-- 整体容器 -->
    <div class="wrapper">
        <!-- 图片容器 -->
        <div class="img-wrapper">
            <img src="../Exercise/img/1.webp" alt="#">
        </div>
        <!-- 影片介绍 -->
        <div class="info-wrapper">
            <h2 class="title"> Animation films</h2>
            <h3 class="category">
                <!-- 设置一个图标,也可以使用伪元素去指定,但是会比较麻烦 -->
                <i class="fas fa-map-marker-alt"></i>
                Animations
            </h3>
            <p class="intro">京东打钱
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos neque libero dolore similique,
                optio, dolorum suscipit, voluptates facilis fugit assumenda quaerat ut magnam sint illo ea placeat.
                Quia, atque voluptates.
            </p>
        </div>
        <!-- 评分 -->
        <div class="star-wrapper">
            <!-- 评分星星 -->
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star dark"></li>
                <li class="fas fa-star dark"></li>
                <li class="fas fa-star dark"></li>
            </ul>
            <!-- share -->
            <span class="fab fa-twitter"></span>
        </div>
    </div>
</body>

</html>
