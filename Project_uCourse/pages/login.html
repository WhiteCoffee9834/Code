<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>小U课堂-登录</title>
</head>
<body>
    <div class="mask"></div>
    <div class="login_wrapper clearfix">
        <!-- FIXME shutdown -->
        <img src="../img/login/shutdown.png" alt="" class="shutdown">
        <div class="logo_wrapper">
            <img src="../img/logo.png" alt="" class="logo">
        </div>
        <div class="login_content">
            <p>
                使用手机号登录
            </p>
            <!-- TODO action href-->
            <form action="#">
                <div class="user_form_relative">
                    <input type="tel" id="user_tel" placeholder="请输入您的手机号">
                    <input type="password" id="user_passwd" placeholder="请输入密码">
                    <p>您输入的账号或密码不正确</p>
                    <input type="submit" value="登录">
                    <span class="forget_password"><a href="#">忘记密码?</a></span>
                    <span class="reg_account">还没有账号?<a href="#"> 点击注册</a></span>
                </div>
            </form>
        </div>
        <div class="login_footer">
            <p>
                使用第三方软件登录
            </p>
            <div class="third_party">
                <img src="../img/login/wx.png" alt="">
                <img src="../img/login/qq.png" alt="">
                <img src="../img/login/sina.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
