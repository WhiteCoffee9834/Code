<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .login_content .user_form_relative .verificationCode {
            width: 130px;
            height: 40px;
            box-sizing: border-box;
            padding-right: 0;
        }

        .login_content .user_form_relative .verificationCodeBox {
            height: 40px;
            width: 130px;
            padding: 0;
            font-size: 26px;
            line-height: 40px;
            background-color: #ccc;
            color: white;
            text-align: center;
            box-sizing: border-box;
            border: 0;
        }

        .verificationCode-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .login_content .user_form_relative p:last-child {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            line-height: 20px;
            font-size: 12px;
        }
    </style>
    <title>小U课堂-注册</title>
</head>

<body>
    <div class="mask"></div>
    <div class="login_wrapper">
        <!-- FIXME shutdown -->
        <img src="../img/login/shutdown.png" alt="" class="shutdown">
        <div class="logo_wrapper">
            <img src="../img/index/logo.png" alt="" class="logo" height="40px">
        </div>
        <div class="login_content">
            <p>
                使用手机号注册
            </p>
            <form action="javascript:;">
                <div class="user_form_relative">
                    <input type="tel" placeholder="请输入您的手机号" id="user_tel" maxlength="11" name="tel">
                    <em></em>
                    <input type="password" placeholder="请输入密码" id="user_passwd" maxlength="20" name="password">
                    <em></em>
                    <input type="password" placeholder="请确认密码" maxlength="20" name="confirmPassword">
                    <em></em>
                    <p class="verificationCode-wrapper">
                        <input type="text" class="verificationCode" placeholder="请输入验证码" maxlength="4"
                            name="verificationCode">
                        <input type="text" class="verificationCodeBox" readonly>
                    </p>
                    <em class="checkCode"></em>
                    <input type="submit" value="注册">
                    <p>
                        <label><input type="checkbox">我同意《用户使用协议》</label>
                        <span>
                            已有帐号?
                            <a href="./login.html">
                                去登录
                            </a>
                        </span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/reg.js"></script>
</body>

</html>
