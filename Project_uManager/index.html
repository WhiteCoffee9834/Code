<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小U后台管理系统</title>
    <link rel="stylesheet" href="./css/resetcss.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1889155_ybnq12m5m0b.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base_response.css">
    <link rel="stylesheet" href="./css/index_response.css">                                                                                                                                      
</head>
<body>
    <!-- 头部样式开始-公共样式 -->
    <header>
        <img src="./img/logo.png" alt="">
        <div class="user-info">
            <img src="./img/pic.png" alt="">
            <span>
                用户名
            </span>
            <i class="iconfont icon-tuichu"></i>
            <span>
                注销
            </span>
        </div>
    </header>
    <!-- 主体 -->
    <main>
        <!-- 放在头部的菜单按钮，默认隐藏 -->
        <a class="menu">
            <i></i>
            <i></i>
            <i></i>
        </a>
        <!-- 用input的复选框的checked状态来使aside从零高度到240px -->
        <input type="checkbox">
        <!-- 侧边栏 -->
        <aside>
            <!-- 侧边列表 -->
            <ul class="list-1">
                <li>
                    <i class="iconfont icon-gouwudai"></i>
                    <span>
                        商品管理
                    </span>
                    <ul class="sub-list">
                        <li>
                            <i class="iconfont icon-xinxi"></i>
                            <span>
                                商品信息管理
                            </span>
                        </li>
                        <li>
                            <i class="iconfont icon-fuzhi"></i>
                            <span>
                                添加商品信息
                            </span>
                        </li>
                        <li>
                            <i class="iconfont icon-type-"></i>
                            <span>
                                商品类型管理
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <i class="iconfont icon-yonghuguanli1"></i>
                    <span>
                        订单管理
                    </span>
                </li>
                <li>
                    <i class="iconfont icon-yonghuguanli1"></i>
                    <span>
                        用户管理
                    </span>
                </li>
                <li>
                    <i class="iconfont icon-yonghuguanli"></i>
                    <span>
                        管理员管理
                    </span>
                </li>
            </ul>
        </aside>
        <!-- 主要内容 -->
        <section>
            <!-- 管理界面 -->
            <div class="info-wrapper">
                <p>
                    <span>
                        商品信息管理
                    </span>
                    <span class="fr">
                        操作
                    </span>
                </p>
                <div class="info-core">
                    <div class="item1 item">
                        <p>
                            50%
                        </p>
                        <p>
                            退货率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item2 item">
                        <p>
                            100%
                        </p>
                        <p>
                            好评率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item3 item">
                        <p>
                            60%
                        </p>
                        <p>
                            反馈率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item4 item">
                        <p>
                            100%
                        </p>
                        <p>
                            访问率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                </div>
            </div>
            <div class="info-wrapper">
                <p>
                    <span>
                        商品流量管理
                    </span>
                    <span class="fr">
                        操作
                    </span>
                </p>
                <div class="info-core">
                    <div class="item1 item">
                        <p>
                            100%
                        </p>
                        <p>
                            转换率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item2 item">
                        <p>
                            20%
                        </p>
                        <p>
                            新用户注册
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item3 item">
                        <p>
                            30%
                        </p>
                        <p>
                            来自分享
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                    <div class="item4 item">
                        <p>
                            100%
                        </p>
                        <p>
                            访问率
                        </p>
                        <p>
                            详细
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
