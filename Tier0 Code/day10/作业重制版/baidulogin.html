<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        .clearfix::before,
        .clearfix::after{
            content: "";
            display: table;
            clear: both;
        }
        body{
            background-color: #bfa;
        }
        input{
            height: 40px;
            width: 300px;
            border: 1px solid #dddddd;
            outline: none;
            padding-left: 8px;
        }
        a{
            text-decoration: none;
            color: #2e82ff;
            font-size: 12px;
        }
        .wrapper{
            /* padding: 28px;
            padding-bottom: 0; */
            width: 356px;
            height: 407px;
            background-color: white;
            margin: 100px auto;
        }
        .head{
            font-size: 15px;
            margin-top: 25px;
            margin-bottom: 42px;
            margin-left: 28px;
        }
        .form-wrapper{
            margin-bottom: 60px;
            margin-left: 28px;
        }
        .form-wrapper div{
            margin-bottom: 16px;
        }
        
        .form-wrapper .b{
            margin-bottom: 42px;
        }
        .form-wrapper .c input{
            box-sizing: content-box;
            border: none;
            padding: 0;
            width: 306px;
            height: 44x;
            border-radius: 5px;
            background-color: #3f89ec;
            color: #fff;
            font-size: 14px;
        }
        .form-wrapper p{
            font-size: 12px;
        }
        .foot{
            background-color: #f0f6ff;
            height: 60px;
        }
        .foot ul{
            margin-left: 28px;
            margin-right: 28px;
            line-height: 60px;
        }
        .foot .left{
            float: left;
        }
        .foot .right{
            float: right;
        }
        .spacer{
            background-color: #2e82ff;
            height: 8px;
            width: 1px;
            margin: 27px 14px 32px 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="head">
            <img src="./loginlogo.png" alt="#">
            <span class="head-a">用户名密码登录</span>
        </div>
        <div class="form-wrapper">
            <form action="">
                <div class="a">
                    <input type="text" placeholder="手机/邮箱/用户名">
                </div>
                <div class="b">
                    <input type="password" placeholder="密码">
                </div>
                <div class="c">
                    <input type="submit" value="登录">
                </div>
                <p>
                    <a href="#">忘记密码?</a>
                </p>
            </form>
        </div>
        <div class="foot">
            <ul>
                <li class="left">
                    <a href="#">扫码登录</a>
                </li>
                <li class="left spacer"></li>
                <li class="left">
                    <a href=""><img src="./1.png" alt=""></a>
                </li>
                <li class="right">
                    <a href="#">立即注册</a>
                </li>
            </ul>
        </div>
</body>
</html>
