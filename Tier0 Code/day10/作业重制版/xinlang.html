<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        /* span::first-letter{
            color: red;
        } */
        span:not(.nomail, .weiboaccount):before {
            content: "*";
            color: red;
        }

        a {
            text-decoration: none;
            color: #0a8cd2;
        }

        ul li {
            height: 32px;
            font-size: 12px;
        }

        /* 邮箱地址 */
        li:nth-child(1) {
            margin-bottom: 12px;
        }

        /* 微博登录 */
        li:nth-child(2) {
            height: 12px;
            margin-bottom: 18px;
            margin-left: 72px;
        }

        /* 设置密码 */
        li:nth-child(3) {
            margin-bottom: 22px;
        }

        /* 兴趣标签 */
        li:nth-child(4) {
            margin-bottom: 18px;
        }

        /* 验证码 */
        li:nth-child(5) {
            margin-bottom: 32px;
        }

        /* 提交 */
        li:nth-child(6) {
            margin-bottom: 18px;
        }

        /* 协议 */
        li:nth-child(7) {
            margin-left: 77px;
        }

        input {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 0;
            outline: none;
        }

        label {
            line-height: 12px;
        }

        label input {
            width: 12px;
            height: 12px;
            margin: 0;
            margin-bottom: 6px;
            margin-right: 4px;
        }

        label:nth-of-type(6) {
            margin-left: 72px;
        }

        .weiboaccount {
            line-height: 12px;
            display: inline-block;
            height: 12px;
        }

        .email,
        .password,
        label:first-of-type {
            margin-left: 12px;
        }

        .nomail {
            margin-left: 28px;
        }

        .Verification {
            width: 53px;
            height: 30px;
        }

        .vague {
            margin-left: 10px;
        }

        .submit {
            width: 192px;
            height: 42px;
            border: 1px solid #7fc328;
            background-color: #8cd232;
            margin-left: 72px;
        }
    </style>
</head>

<body>
    <form action="#">
        <ul>
            <li>
                <span>邮箱地址:</span>
                <input type="email" class="email">
                <span class="nomail"><a href="#">我没有邮箱</a></span>
            </li>
            <li>
                <span class="weiboaccount">使用微博账号直接<a href="#">登录</a></span>
            </li>
            <li>
                <span>设置密码:</span>
                <input type="password" class="password">
            </li>
            <li>
                <span>兴趣标签:</span>
                <label><input type="checkbox">新闻</label>
                <label><input type="checkbox">娱乐</label>
                <label><input type="checkbox">文化</label>
                <label><input type="checkbox">体育</label>
                <label><input type="checkbox">IT</label>
                <br>
                <label><input type="checkbox">财经</label>
                <label><input type="checkbox">时尚</label>
                <label><input type="checkbox">汽车</label>
                <label><input type="checkbox">房产</label>
                <label><input type="checkbox">生活</label>
            </li>
            <li>
                <span>验证码:</span>
                <input type="text" class="Verification">
                <a href="#" class="vague">看不清</a>
            </li>
            <li>
                <input type="submit" value="提交" class="submit">
            </li>
            <li>
                <a href="#">《新浪网络服务使用协议》</a>
            </li>
        </ul>
    </form>
</body>

</html>
