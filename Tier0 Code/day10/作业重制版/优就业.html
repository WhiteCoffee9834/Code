<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        li{
            margin-top: 15px;
            /* margin-bottom: 15px; */
            position: relative;
        }
        span{
            display: inline-block;
            text-align: right;
            width: 70px;
            font-size: 14px;
        }
        input{
            width: 260px;
            height: 36px;
            border: 1px solid #ddd;
            outline: none;
            margin-left: 15px;
        }
        .registry{
            background-color: #ff4a00;
            width: 265px;
            height: 42px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-left: 75px;
        }
        .lastspan{
            margin-left: 230px;
            width: 110px;
        }
        .message{
            width: 71px;
            height: 12px;
            line-height: 12px;
            position: absolute;
            left: 250px;
            top: 15px;
            font-size: 12px;
            border: 0;
            padding: 0;
            background-color: #fff;
        }
        .login{
            color: #ff6600;
        }
    </style>
</head>

<body>
    <form action="#">
        <ul>
            <li>
                <span>手机: </span>
                <input type="text" placeholder="请输入手机号">
            </li>
            <li>
                <span>创建密码:</span>
                <input type="password" placeholder="请输入密码">
            </li>
            <li>
                <span>确认密码:</span>
                <input type="password" placeholder="请再次输入密码">
            </li>
            <li>
                <span>验证码: </span>
                <input type="text" placeholder="请输入验证码">
            </li>
            <li>
                <span>短信验证:</span>
                <input type="text" placeholder="请输入验证码">
                <input type="button" value="免费获取短信" class="message">
            </li>
            <li>
                <input type="submit" value="注册" class="registry">
            </li>
            <li>
                <span class="lastspan">已有账号,请<a href="#" class="login">登录</a></span>
            </li>
        </ul>
    </form>
</body>

</html>
