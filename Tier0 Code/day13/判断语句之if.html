<script>
    var a=prompt("输入数字");
    var array=["优秀","良好","不错","及格","不及格"];
            // 0       1     2     3       4

    if(a<=100 && a>=90){
        alert(array[0]);
    }else if(a<90 && a>=80){
        alert(array[1])
    }else if(a<80 && a>=70){
        alert(array[2])
    }else if(a<70 && a>=60){
        alert(array[3])
    }else if(a<60 && a>=0){
        alert(array[4])
    }else{
        alert(null)
    }
</script>
