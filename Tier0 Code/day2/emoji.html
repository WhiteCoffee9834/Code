<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji</title>
    <style>
        .emoji{
            background-color: yellow;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;

            position: relative;
        }
        .left-eye , .right-eye{
            background-color: brown;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }
        .left-eye{
            left: 50px;
            top: 100px;
        }
        .right-eye{
            right: 50px;
            top: 100px;
        }
        .mouth{
            background-color: brown;
            width: 100px;
            height: 10px;
            position: absolute;

            top: 200px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="emoji">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
