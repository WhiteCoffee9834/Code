<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        background-color: #016AC1;
        width: 500px;
        height: 500px;
        margin: 50px auto;

        position: relative;
    }
    .wrapper div{
        width: 100px;
        height: 100px;

        position: absolute;
    }
    .a{
        background-color: #FF7E23;
        left: 50px;
        top: 50px;
    }
    .b{
        background-color: #00D8CB;
        left: 200px;
        top: 50px;
    }
    .c{
        background-color: #681BB7;
        /* left: 350px; */
        right: 50px;
        top: 50px;
    }
    .d{
        background-color: #02C042;
        left: 50px;
        top: 200px;
    }
    .e{
        background-color: #FF2D12;
        left: 200px;
        top: 200px;
    }
    .f{
        background-color: #59C3FF;
        left: 350px;
        top: 200px;
    }
    .g{
        background-color: #FF76BC;
        left: 50px;
        top: 350px;
    }
    .h{
        background-color: #E1B700;
        left: 200px;
        top: 350px;
    }
    .i{
        background-color: #00A4A5;
        left: 350px;
        top: 350px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
    </div>
</body>
</html>
