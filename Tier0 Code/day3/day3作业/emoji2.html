<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji</title>
    <style>
        .wrapper{
            background-color: #FFC90E;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;

            position: relative;
        }
        .left-eye , .right-eye{
            background-color: #ED1C24;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
        }
        .left-eye{
            left: 50px;
            top: 100px;
        }
        .right-eye{
            right: 50px;
            top: 100px;
        }
        .mouth{
            background-color:#ED1C24 ;
            width: 80px;
            height: 40px;
            position: absolute;

            top: 200px;
            left: 110px;

            border-top-left-radius: 40px 20px;
            border-top-right-radius: 40px 20px;
            border-bottom-right-radius: 40px 20px;
            border-bottom-left-radius: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
