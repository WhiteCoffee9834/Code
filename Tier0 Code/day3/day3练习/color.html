<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            background-color: #ED1C24;
        }

        .b1 {
            width: 200px;
            height: 200px;
            background-color: #FFF200;
        }

        .b2 {
            width: 100px;
            height: 100px;
            background-color: #22B14C;
        }

        .c1,
        .c2,
        .c3 {
            border-radius: 50%;
        }

        .c1 {
            width: 300px;
            height: 300px;
            background-color: #22B14C;
        }

        .c2 {
            width: 150px;
            height: 150px;
            background-color: #FFAEC9;
        }

        .c3 {
            width: 75px;
            height: 75px;
            background-color: #FFC90E;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <br>
    <div class="b1">
        <div class="b2"></div>
    </div>
    <br>
    <div class="c1">
        <div class="c2">
            <div class="c3"></div>
        </div>
    </div>
</body>

</html>
