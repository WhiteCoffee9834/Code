<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: yellow;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
    
            position: relative;
        }
        .left-eye , .right-eye{
            background-color: brown;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
        }
        .left-eye{
            left: 50px;
            top: 100px;
        }
        .right-eye{
            right: 50px;
            top: 100px;
        }
        .mouth-1{
                background-color: brown;
                /* border: 5px solid brown;
                border-top: none; */

                width: 120px;
                height: 60px;
                position: absolute;

                top: 190px;
                left: 90px;
                border-radius: 0 0 120px 120px;
                

                z-index: 1;
        }
        .mouth-2{
            background-color: yellow;
            width: 110px;
            height: 55px;
            position: absolute;

            top: 190px;
            left: 95px;
            border-radius: 0 0 110px 110px;

            z-index: 2;
        }
        </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth-1"></div>
        <div class="mouth-2"></div>
    </div>
</body>
</html>
