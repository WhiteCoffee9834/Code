<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes  autorotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes autorotate-anti{
            form{
                transform: rotate(0deg);
            }
            to{
                transform:rotate(-360deg);
                transition:3s;
            }
        }
        .wrapper , .wrapper-2{
            width: 300px;
            height: 300px;
            background-color: pink;
            position:relative;
            border-radius: 50%;
        }
        .wrapper{
            float: left;
            animation: autorotate 1s infinite linear;
            left: 75px;
            top: 75px;

            /* transition: 20s all ease-in-out; */
        }
        .wrapper-2{
            float: right;
            animation: autorotate-anti 1s infinite linear;
            right: 75px;
            top: 75px;
        }
        .Semicircle-1{
            height: 100px;
            width: 200px;
            border-radius: 100px 100px 0 0;
            background-color: red;
        }
        .square{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .Semicircle-2{
            height: 200px;
            width: 100px;
            border-radius: 0 100px 100px 0;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        /* .wrapper:hover{
            transform: rotate(1080deg);
        } */
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="Semicircle-1"></div>
        <div class="square"></div>
        <div class="Semicircle-2"></div>
    </div>
    <div class="wrapper-2">
        <div class="Semicircle-1"></div>
        <div class="square"></div>
        <div class="Semicircle-2"></div>
    </div>
</body>
</html>
