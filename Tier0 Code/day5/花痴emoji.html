<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .wrapper{
        background-color: #F2DD68;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: 100px auto;

        position: relative;
    }
    .left-eye , .right-eye{
        /* 注意容器本身的背景颜色如果与子元素背景颜色一致，那么会出现子元素的圆角样式不明显 */
        /* background-color: white; */
        width: 60px;
        height: 60px;
        /* border-radius: 50%; */
        position: absolute;
        top: 80px;
    }
    .left-eye{
        left: 40px;
        transform: rotate(-60deg);
        
    }
    .right-eye{
        right: 40px;   
        transform: rotate(-30deg);
    }
    .Semicircle-1{
            height: 20px;
            width: 40px;
            border-radius: 20px 20px 0 0;
            background-color: #E25D5D;
        }
        .square{
            height: 40px;
            width: 40px;
            background-color: #E25D5D;
        }
        .Semicircle-2{
            height: 40px;
            width: 20px;
            border-radius: 0 20px 20px 0;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #E25D5D;
        }
    .mouth{
            background-color: #995710;
            width: 90px;
            height: 45px;
            position: absolute;
            top: 180px;
            left: 105px;
            border-radius: 0 0 45px 45px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-eye">
            <div class="Semicircle-1"></div>
            <div class="square"></div>
            <div class="Semicircle-2"></div>
        </div>
        <div class="right-eye">
            <div class="Semicircle-1"></div>
            <div class="square"></div>
            <div class="Semicircle-2"></div>
        </div>
        <div class="mouth"></div>
    </div>
</body>
</html>
