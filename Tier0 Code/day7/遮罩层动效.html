<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            float: left;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #CCCCCC;
        }
        img{
            width: 300px;
            height: 300px;
        }
        .box div{
            width: 300px;
            height: 300px;
            background-color:rgba(0, 0, 0, .5);
            /* opacity: .5; */
            transition: 1s;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box img{
            transition: 1s;
        }
        .a div{
            transform: rotate(90deg);
            transform-origin: bottom right;
        }
        .a:hover div{
            transform: rotate(0deg);
        }
        .b div{
            opacity: 0;
        }
        .b:hover div{
            opacity: .8;
        }
        .c div{
            left: -300px;
        }
        .c:hover div{
            left: 0;
        }
        .d div{
            transform: scale(0);
        }
        .d:hover div{
            transform: scale(1);
        }
        .e div{
            transform: rotate(0) scale(0);
        }
        .e:hover div{
            transform: rotate(-360deg) scale(1);
        }
        .f:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box a">
        <img src="./images/1.jpg" alt="">
        <div>Cover</div>
    </div>
    <div class="box b">
        <img src="./images/2.jpg" alt="">
        <div>Cover</div>
    </div>
    <div class="box c">
        <img src="./images/3.jpg" alt="">
        <div>Cover</div>
    </div>
    <div class="box d">
        <img src="./images/4.jpg" alt="">
        <div>Cover</div>
    </div>
    <div class="box e">
        <img src="./images/20201112_235602.jpg" alt="">
        <div>Cover</div>
    </div>
    <div class="box f">
        <img src="./images/20201112_235604.jpg" alt="">
    </div>
</body>
</html>
