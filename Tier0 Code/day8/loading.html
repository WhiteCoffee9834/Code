<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes load{
      0%{
        transform: scale(0);
      }
      100%{
        transform: scale(1);
      }
    }
    .loading{
      width: 300px;
      height: 100px;
      margin: 100px auto;
    }
    .loading span{
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-right: 5px;
      border-radius: 50%;
      background-color: red;
      animation: load 0.8s linear infinite alternate;
      transform: scale(0);
    }
    span:nth-child(1){
      animation-delay: 0s;
    }
    span:nth-child(2){
      animation-delay: 0.4s;
    }
    span:nth-child(3){
      animation-delay: 0.8s;
    }
  </style>
<body>
  <div class="loading">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
