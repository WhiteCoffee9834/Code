<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move{
            from{
                background-color: #aaa;
                transform: scaleY(.2);
            }
            to{
                background-color: #333;
                transform: scaleY(1);
            }
        }
        div{
            width: 10px;
            height: 100px;
            background-color: #aaa;
            border-radius: 5px;
            float: left;
            margin-left: 5px;
            transform: scaleY(.2);
        }
        .box{
            animation: move 1s 2s infinite alternate linear;
        }
        .box1{
            animation: move 1s 2.2s infinite alternate linear;
        }
        .box2{
            animation: move 1s 2.4s infinite alternate linear;
        }
        .box3{
            animation: move 1s 2.6s infinite alternate linear;
        }
        .box4{
            animation: move 1s 2.8s infinite alternate linear;
        }
        .box5{
            animation: move 1s 3s infinite alternate linear;
        }
        .box6{
            animation:  move 1s 3.2s infinite alternate linear;
        }
        .box7{
            animation: move 1s 3.4s infinite alternate linear;
        }
    </style>
</head>
<body>
    <div class="box7"></div>
    <div class="box6"></div>
    <div class="box5"></div>
    <div class="box4"></div>
    <div class="box3"></div>
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
