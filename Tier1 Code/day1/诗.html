    <h1>拂舞词 / 公无渡河</h1>
    <p>温庭筠 [唐代]</p>
    <p>黄河奴朗连天来,大响谹谹如殷雷.</p>
    <p>龙伯驱风不敢上，百川喷雪高崔嵬.</p>
    <p>二十三弦何太哀,请公勿渡立徘徊.</p>
    <p>下有狂蛟锯为尾,裂帆截掉磨霜齿.</p>
    <p>神椎凿石塞神潭，白马䟃𧽼赤尘起.</p>
    <p>公乎跃马扬玉鞭，灭没高蹄日千里.</p>
