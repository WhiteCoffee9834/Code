<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5新增标签</title>
    <style>
        *{
            text-align: center;
        }
        header,nav,article,section,aside,footer{
            border-radius: 6px;
        }
        header::before,nav::before,section::before,aside::before,footer::before{
            height: 100%;
            content: "";
            display: inline-block;
            vertical-align: middle;
        }
        header,nav,footer{
            height: 50px;
            width: 500px;
            background-color: #595959;
            margin-bottom: 20px;
        }
        article,aside{
            height: 150px;
            background-color: #595959;
            float: left;
            margin-bottom: 20px;
        }
        article{
            width: 260px;
            padding: 20px;
        }
        aside{
            width: 180px;
            margin-left: 20px;
            height: 190px;
        }
        section{
            height: 80px;
            background-color: #3b3b3b;
            margin-top: 50px;
        }
        footer{
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        &lt;div id="header"&gt;
    </header>
    <nav>
        &lt;div id="nav"&gt;
    </nav>
    <article>
        &lt;div class="article"&lgt;
        <section>
            &lt;div class="section"&gt;
        </section>
    </article>
    <aside>
        &lt;div id="sidebar"&gt;
    </aside>
    <footer>
        &lt;div id="footer"&gt;
    </footer>
</body>
</html>
