<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包</title>
    <style>
        .wrapper{
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin: 100px auto;
        }
        .top{
            float: left;
            width: 300px;
            height: 250px;
            background-color: #bd503b;

            border-bottom-left-radius: 120px 40px;
            border-bottom-right-radius: 120px 40px;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .4);

            text-align: center;
        }
        .top p:first-child{
            color: #fff;
            font-size: 20px;
        }
        .top p:nth-child(2){
            color: #ccccce;
            font-size: 14px;
        }
        .top p:last-child{
            color: #fff;
            font-size: 20px;
        }
        .bottom{
            height: 400px;
            width: 300px;
            background-color: #a5433a;
        }
        .circle{
            position: absolute;
            left: 100px;
            top: 200px;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffa73b;

            text-align: center;
        }
        .circle p{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <p>***</p>
            <p>给您发了一个红包</p>
            <p>恭喜发财 大吉大利</p>
        </div>
        <div class="bottom"></div>
        <div class="circle">
            <p>拆红包</p>
        </div>
    </div>
</body>
</html>
