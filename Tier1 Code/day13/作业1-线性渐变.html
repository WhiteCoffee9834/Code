<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        a{
            display: block;
            width: 160px;
            height: 40px;
            border: 1px solid #865d82;
            border-bottom-width: 4px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 1px 0 #eacae6;
            margin: 20px;

            color: #7b5777;
            line-height: 40px;
            text-decoration: none;
        }
        .button1{
            background-image: linear-gradient(to top ,pink,gold);
        }
        .button1:hover{
            background-image: linear-gradient(to top,pink,#f5db48,gold);
        }
        .button2{
            background-image: linear-gradient(to top ,purple,blue);
        }
        .button2:hover{
            background-image: linear-gradient(to top ,purple,#270c8b,blue);
        }
        .button3{
            background-image: linear-gradient(to top ,plum ,pink);
        }
        .button3:hover{
            background-image: linear-gradient(to top ,plum,#e78ac4,pink)
        }
    </style>
</head>
<body>
    <a href="#" class="button1">Button1</a>
    <a href="#" class="button2">Button2</a>
    <a href="#" class="button3">Button3</a>
</body>
</html>
