<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2564495_59l1szrqxau.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        li{
            width: 90px;
            height: 30px;
            border: 1px solid #e3e3e3;
            margin-bottom: 20px;
            text-align: center;
            line-height: 30px;
        }
        li:not(li:last-child):after{
            content: "";
            display: block;
            width: 30px;
            height: 20px;
            margin-left: 30px;
            border-left: 1px solid #e3e3e3;
            border-right: 1px solid #e3e3e3;
        }
        li:last-child{
            color: red;
        }
        li i{
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>
                <i class="iconfont icon-xingxing"></i>
                <span>
                    娱乐
                </span>
            </li>
            <li>
                <i class="iconfont icon-bofang"></i>
                <span>
                    看片
                </span>
            </li>
            <li>
                <i class="iconfont icon-gouwuche"></i>
                <span>
                    购物
                </span>
            </li>
            <li>
                <i class="iconfont icon-youxiji"></i>
                <span>
                    游戏
                </span>
            </li>
            <li>
                <i class="iconfont icon-kafei"></i>
                <span>
                    生活
                </span>
            </li>
            <li>
                <i class="iconfont icon-qian"></i>
                <span>
                    借钱
                </span>
            </li>
            <li>
                <span>
                    星座运势
                </span>
            </li>
        </ul>
    </main>
</body>
</html>
