<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 600px;
            box-sizing: border-box;
            font-size: 0;
        }
        span{
            display: inline-block;
            box-sizing: border-box;
            padding: 5px;
            font-size: 16px;
            width: 200px;
            height: 30px;
            border-right: 1px solid #eeeeee;
            text-align: center;
        }
        span:nth-child(2){
            color: red;
        }
        
        .row:nth-child(3n){
            background-color: #73b1e0;
        }
        .row:nth-child(4n+1){
            background-color: #f4f4f4;
        }
        .row:nth-child(even){
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row1 row">
            <span>HTML+CSS</span>
            <span>HTML5+CSS3</span>
            <span>Javascript</span>
        </div>
        <div class="row2 row">
            <span>HTML+CSS</span>
            <span>HTML5+CSS3</span>
            <span>Javascript</span>
        </div>
        <div class="row3 row">
            <span>HTML+CSS</span>
            <span>HTML5+CSS3</span>
            <span>Javascript</span>
        </div>
        <div class="row4 row">
            <span>HTML+CSS</span>
            <span>HTML5+CSS3</span>
            <span>Javascript</span>
        </div>
        <div class="row5 row">
            <span>HTML+CSS</span>
            <span>HTML5+CSS3</span>
            <span>Javascript</span>
        </div>
    </div>
</body>
</html>
