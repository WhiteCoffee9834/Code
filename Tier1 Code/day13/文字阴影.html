<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            background-color: green;
            text-align: center;
            padding-top: 250px;
        }
        span{
            font-size: 40px;
            font-weight: bold;
            color: green;
            /* color: transparent; */
            margin-right: 40px;
        }
        span:first-child{
            text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;
        }
        span:last-child{
            text-shadow: 1px 1px 1px #fff,-1px -1px 1px #000;
        }
    </style>
</head>
<body>
    <div>
        <span>
            凸起
        </span>
        <span>
            凹陷
        </span>
    </div>
</body>
</html>
