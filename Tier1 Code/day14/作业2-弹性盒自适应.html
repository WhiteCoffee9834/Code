<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex自适应</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;

            width: 800px;
            height: 800px;

            text-align: center;
        }
        header{
            flex: 1;
            background-color: #cccccc;
        }
        article{
            flex: 8;
            background-color: pink;
        }
        footer{
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        footer div{
            flex: 1;
            color: #fff;
        }
        .box1{
            background-color: #ee82ee;
        }
        .box2{
            background-color: #ffd700
        }
        .box3{
            background-color: #9acd32;
        }
        .box4{
            background-color: #87ceeb;
        }
        span::before{
            content: "";
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }
    </style>
</head>
<body>
    <main class="flex-container">
        <header>
            <span>header</span>
        </header>
        <article>
            <span>article</span>
        </article>
        <footer>
            <div class="box1">
                <span>首页</span>
            </div>
            <div class="box2">
                <span>关于我们</span>
            </div>
            <div class="box3">
                <span>联系我们</span>
            </div>
            <div class="box4">
                <span>联系我们</span>
            </div>
        </footer>
    </main>
</body>
</html>
