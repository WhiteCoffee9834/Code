<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            background-color: dimgray;
            width: 100%;
            margin-top: 200px;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: space-between;
            padding-left: 400px;
            width: 600px;
            height: 80px;
        }
        li{
            position: relative;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
            transition: 0.5s;
        }
        li span{
            display: inline-block;
            width: 120px;

            transform-origin: top;
            transition: transform 1s;
            transform-style: preserve-3d;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
        }
        li span:after{
            position: absolute;
            left: 0;
            top: 80px;
            content: "Home";
            display: block;
            width: 100%;
            height: 80px;
            background: red;
            text-align: center;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        li:hover span{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <span>
                    首页
                </span>
            </li>
            <li>
                <span>
                    联系我们
                </span>
            </li>
            <li>
                <span>
                    客服
                </span>
            </li>
            <li>
                <span>
                    设置
                </span>
            </li>
        </ul>
    </nav>
</body>
</html>
