<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 400px;
            height: 400px;
            /* 营造3D空间 */
            perspective: 1000px;
            position: relative;
        }
        .wrapper div{
            position: absolute;
            width: 100%;
            height: 100%;
            transition: 3s;
        }
        .box1{
            background-color: pink; 
        }
        .box2{
            background-color: plum;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .wrapper:hover .box1{
            transform: rotateY(-180deg);
        }
        .wrapper:hover .box2{
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
