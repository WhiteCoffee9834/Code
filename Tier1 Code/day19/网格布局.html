<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .contain{
            display: grid;
            width: 100vw;
            height: 800px;
            /* grid-template-columns: repeat(12,1fr); */
            grid-template-rows: 100px 100px 100px;
            grid-template-areas: 'h h h h h h h h h h h h'
                                 'm m m c c c c c c c c c'
                                 'f f f f f f f f f f f f';
        }
        header{
            grid-area: h;
            background-color: #bbf1bb;
        }
        aside{
            /* grid-row: 2/3;
            grid-column: 1/4; */
            grid-area: m;
            background-color: #fde886;
        }
        main{
            /* grid-row: 2/3;
            grid-column: 4/13; */
            grid-area: c;
            background-color: #8afcf9;
        }
        footer{
            grid-area: f;
            background-color: #dfb8f8;
        }
        @media screen and (max-width:768px) {
            .contain{
                grid-template-areas: 'h h h h h h m m m m m m'
                                     'c c c c c c c c c c c c'
                                     'f f f f f f f f f f f f';
            }
        }
    </style>
</head>
<body>
    <div class="contain">
        <header>
            Header
        </header>
        <aside>
            Menu
        </aside>
        <main>
            Content
        </main>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
