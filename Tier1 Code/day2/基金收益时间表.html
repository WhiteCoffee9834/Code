<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
        tr{
            height: 50px;
        }
        th{
            background-color: #ffe3fc;
            color: #b13a86;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th width=500px>转入时间</th>
            <th width=200px>产生收益</th>
            <th width=200px>首次发放收益时间</th>
        </tr>
        <tr>
            <td>周四15:00(含15:00)~周五15:00</td>
            <td>下周一</td>
            <td>下周二</td>
        </tr>
        <tr>
            <td>周五15:00(含15:00)~下周一15:00</td>
            <td>下周二</td>
            <td>下周三</td>
        </tr>
        <tr>
            <td>周一15:00(含15:00)~周二15:00</td>
            <td>周三</td>
            <td>周四</td>
        </tr>
        <tr>
            <td>周二15:00(含15:00)~周三15:00</td>
            <td>周四</td>
            <td>周五</td>
        </tr>
        <tr>
            <td>周三15:00(含15:00)~周四15:00</td>
            <td>周五</td>
            <td>周六</td>
        </tr>
    </table>
</body>
</html>
