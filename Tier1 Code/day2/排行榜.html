<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 300px;
        }
        .head{
            border-bottom: 3px solid #e8e8e8;
        }
        a{
            text-decoration: none;
            color: black;
            display: inline-block;
        }
        a::first-letter{
            font-size: 20px;
        }
        h1{
            color: #2375b0;
            margin: 10px;
            font-weight: normal;
        }
        p{
            font-size: 20px;
            color: #5e7dbc;
            margin-top: 15px;
            text-align: center;
            background-color: #f4f4f4;
        }
        li{
            margin-top: 15px;
            font-size: 18px;
            margin-left: 10px;
        }
        .a::first-letter{
            color: #e28c96;
        }
        .b::first-letter,
        .c:first-letter{
            color: #ddb38d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h1>电脑软件排行</h1>
        </div>
        <p>日下载排行</p>
        <ul>
            <li>
                <a href="#" class="a">1 Chrome</a>
            </li>
            <li>
                <a href="#" class="b">2 Adobe Reader XI</a>
            </li>
            <li>
                <a href="#" class="c">3 .NET Framework3.5</a>
            </li>
            <li>
                <a href="#">4 AIDA64</a>
            </li>
            <li>
                <a href="#">5 WinRAR</a>
            </li>
            <li>
                <a href="#">6 vs2008</a>
            </li>
            <li>
                <a href="#">7 格式工厂</a>
            </li>
            <li>
                <a href="#">8 迅雷极速版</a>
            </li>
            <li>
                <a href="#">9 QQ2020</a>
            </li>
            <li>
                <a href="#">X ie浏览器</a>
            </li>
        </ul>
    </div>
</body>
</html>
