<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV表格上色版</title>

        p,span{

        table{

            width: 100px;
            height: 100px;
            text-align: center;
        }
        .bold{
            font-size: 32px;
            font-weight: bold;
        }
        .bold_a{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
