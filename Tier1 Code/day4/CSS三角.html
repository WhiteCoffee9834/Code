<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标移入CSS三角</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: plum;
            position: relative;
        }
        .box1:hover::before{
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;

            width: 0;
            height: 0;

            border:20px solid;
            border-top: 0;
            border-color: transparent transparent pink transparent;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
