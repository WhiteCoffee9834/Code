<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 230px;
            height: 175px;
            border: 1px #ada5bd solid;
            margin: 50px auto;
        }
        .head{
            height: 50px;
            border-bottom: 1px #ada5ad solid; 
            padding: 10px;
        }
        .body{
            height: 100px;
            padding: 10px;
        }
        p{
            font-size: 14px;
            margin-bottom: 5px;
        }
        .head p{
            color: #7c73ad;
        }
        .head p:first-child{
            font-size: 20px;
        }
        .body p:first-child{
            font-size: 16px;
            font-weight: bold;
        }
        span{
            color: #ff5552;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <p>长江三峡航线</p>
            <p>宜昌出港</p>
        </div>
        <div class="body">
            <p>总统游轮-总统系列游轮</p>
            <p>4月10日...4月29日多团期</p>
            <p><span>&yen;2680</span>起/人</p>
        </div>
    </div>
</body>
</html>
