<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: #551d9c;
            width: 380px;
            height: 320px;
            padding: 10px 30px;
            margin: 50px auto;
        }
        h1{
            color: #fff;
        }
        p{
            text-align: center;
            margin-top: 10px;
        }
        p:nth-of-type(1){
            font-size: 32px;
            color: #fff;
        }
        p:nth-of-type(1) span{
            color: #f8449b;
        }
        p:nth-of-type(2){
            text-indent: 2em;
            color: #c9a7f1;
            line-height: 30px;
            text-align: justify;
        }
        p:nth-of-type(3){
            font-size: 22px;
            color: #a478d9;
        }
        p:nth-of-type(3) span{
            color: #e5c951;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>七夕爱吧</h1>
        <p>
            <span>2.8</span>折秒杀 满<span>20</span>包邮</p>
        <p>
            在牛郎织女一年一度相会之际,在魁星生日之时,中公选调生推出2.8折图书秒杀活动,满20元包邮.选调生图书史上最低价格,手快有手慢无 !
        </p>
        <p>
            秒杀时间 : <span>8</span>月<span>20</span>日下午<span>15:00</span>-<span>16:00</span>
        </p>
    </div>    
</body>
</html>
