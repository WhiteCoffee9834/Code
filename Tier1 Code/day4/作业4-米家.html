<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Home</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .wrapper{
            width: 300px;
            margin: 50px auto;
        }
        .img_wrapper{
            width: 300px;
            height: 220px;
            background-color: #bfa;
        }
        .body{
            padding: 20px;
            background-color: #fff;
        }
        p:nth-child(2),
        span:nth-child(1){
            color: #c1b7cb;
            font-size: 14px;
        }
        span:nth-child(2){
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="img_wrapper"></div>
        <div class="body">
            <p>
                样子好可爱,特别是转来转去时很有趣.让它休眠时它就会把头转过去背对着你了,唤醒它又会自动转回来.
            </p>
            <p>
                来自于 随风 的评价
            </p>
            <p>
                米家小白智能摄像机 <span>|</span> <span>399元</span>
            </p>
        </div>
    </div>

</html>
