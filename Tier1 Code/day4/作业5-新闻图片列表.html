<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #e8e8e8;
        }
        .wrapper{
            width: 410px;
            height: 400px;
            padding: 20px;
            background-color: #fff;
            margin: 50px auto;
        }
        p:nth-child(1){
            font-size: 26px;
            margin-bottom: 20px;
        }
        .img_wrapper{
            width: 395px;
            height: 235px;
            background-color: #bfa;
            margin-bottom: 20px;
        }
        p:nth-child(3){
            text-indent: 3em;
            font-size: 18px;
            line-height: 30px;
            color: #696e7a;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p>
            "黑脸包公"副镇长的审批权,就这样被撸了......
        </p>
        <div class="img_wrapper"></div>
        <p>
            "你自己揽的破瓷器,自己解决.人要分两种,一种属于过日子的人,一种属于奔日子的人."
        </p>
    </div>
</body>
</html>
