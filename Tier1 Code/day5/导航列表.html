<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #fff;
            display: block;
        }
        ul{
            width: 200px;
            height: 300px;
            list-style: none;
            background-color: #98a9c3;

            overflow: hidden;
        }
        li{
            margin-top: 20px;
            text-align: center;
            font-size: 26px;
        }
        li:hover{
            background-color: rgba(255, 255, 255, .1);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">热门</a>
        </li>
        <li>
            <a href="#">明星</a>
        </li>
        <li>
            <a href="#">搞笑</a>
        </li>
        <li>
            <a href="#">社会</a>
        </li>
        <li>
            <a href="#">视频</a>
        </li>
    </ul>
</body>
</html>
