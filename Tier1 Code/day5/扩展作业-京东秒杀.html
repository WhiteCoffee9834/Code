<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东秒杀</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after{
            content: "";
            clear: both;
            display: table;
        }
        .wrapper{
            width: 1180px;
            height: 250px;
            margin:50px auto;
            border: 1px solid black;
        }
        .head{
            width: 190px;
            height: 250px;
            background-image: url(./img/扩展作业背景图.png);
            background-size: 190px 250px;

            float: left;
        }
        .head h1{
            text-align: center;
            color: #fff;
            margin-top: 40px;
            margin-bottom: 90px;
        }
        .time_wrapper{
            width: 130px;
            height: 62px;
            margin: 0 auto;
            margin-bottom: 18px;
        }
        .head p{
            color: #fff;
            font-size: 12px;
            margin-bottom: 16px;
            width: 125px;
            text-align: center;
        }
        .head i{
            font-weight: bold;
            font-style: normal;
        }
        .head span{
            font-size: 15px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            width: 30px;
            height: 30px;
            background-color: #2f3430;
        }
        .item_1,
        .item_2{
            float: left;
            width: 200px;
            height: 250px;
            border-right: 1px solid #f3f3f3;
            text-align: center;
        }
        .body img{
            vertical-align: bottom;
            margin-top: 30px;
        }
        .body p{
            font-size: 12px;
            margin-bottom: 5px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin-left: 20px;
        }
        td{
            border: 1px solid #f00;
        }
        td:first-child{
            background-color: #f00;
            color: #fff;
            text-align: center;
            width: 90px;
            height: 22px;
            font-size: 12px;
            font-weight: bold;
        }
        td:last-child{
            width: 66px;
            height: 22px;
            font-size: 12px;
            color: #a1a1a1;
            text-decoration: line-through;
        }
        .item_2 p:nth-child(3){
            font-weight: bold;
        }
        .item_2 div{
            width: 82px;
            height: 24px;
            color: #f00;
            border: 1px solid #f00;
            border-radius: 10px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="head clearfix">
            <h1>京东秒杀</h1>
            <div class="time_wrapper">
                <p>
                    <i>16:00</i> 点场 距结束
                </p>
                <p>
                    <span>01</span><i> : </i><span>30</span><i> : </i><span>44</span>
                </p>
            </div>
        </div>
        <div class="body">
            <div class="item_1">
                <img src="./img/扩展作业图片01.jpg.webp" alt="#">
                <p>儿童玩具</p>
                <table>
                    <tr>
                        <td>&yen;106.00</td>
                        <td>&yen;118.00</td>
                    </tr>
                </table>
            </div>
            <div class="item_2">
                <img src="./img/扩展作业图片02.jpg.webp" alt="#">
                <p>美好生活季</p>
                <p>爆品直降</p>
                <div>
                    <span>品类秒杀 &gt;</span> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
