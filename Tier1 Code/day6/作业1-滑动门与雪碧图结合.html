<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门与雪碧图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100%;
            height: 54px;
        }
        ul{
            list-style: none;
            height: 100%;
        }
        li{
            float: left;
            /* padding: 0 32px; */
            text-align: center;
            line-height: 54px;
        }
        a{
            text-decoration: none;
            color: #fff;

            display: inline-block;
            height: 54px;
            padding-left: 70px;
            background-image: url(./img/作业1图片.png);
            background-position: 0 0;
        }
        span{
            display: inline-block;
            padding-right: 70px;
            background-image: url(./img/作业1图片.png);
            background-position: 0 -54px;
        }
        li:hover a{
            background-position: 0 -108px;
        }
        li:hover span{
            background-position: 0 -162px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="nav">
            <li>
                <a href="#"><span>首页</span></a>
            </li>
            <li>
                <a href="#"><span>最新新闻</span></a>
            </li>
            <li>
                <a href="#"><span>客服大妹妹</span></a>
            </li>
            <li>
                <a href="#"><span>客服小姐姐客服小姐姐</span></a>
            </li>
        </ul>
    </div>
</body>
</html>
