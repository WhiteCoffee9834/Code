<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动自动换行</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            padding: 15px;
            width: 300px;
            margin: 50px auto;
            background-color: pink;
        }
        .head{
            height: 30px;
            margin-top: 19px;
            border-bottom: 2px solid #dadada;
            margin-bottom: 10px;
        }
        .head h1{
            font-size: 18px;
            font-weight: bold;
            width: 82px;
            height: 32px;
            /* padding-left: 4px; */
            box-sizing: border-box;
            line-height: 20px;
            /* border-left: 5px solid #2b4ba4; */
            border-bottom: 2px solid #838383;
        }
        /* 在标题头部前面制造一个透明的小区域,再设置左边框 */
        /* Q:为什么左下边框不一起设置? */
        /* A:会导致设置下边框的时候左边框连着下边框,丑 */
        .head h1::before{
            content: "";
            display: inline-block;
            width: 4px;
            height: 20px;
            background-color: transparent;
            border-left: 5px solid #2b4ba4;
            position: relative;
            top: 3px;
        }
        .body{
            overflow: hidden;
        }
        .body p{
            float: left;
            height: 40px;
            padding: 0 20px;
            text-align: center;
            line-height: 40px;
            background-color: #83c2eb;
            color: #fff;
            font-size: 18px;

            /* margin: 5px; */
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h1>热门标签</h1>
        </div>
        <div class="body">
            <p>01</p>
            <p>02</p>
            <p>03</p>
            <p>04</p>
            <p>05</p>
            <p>06</p>
            <p>07</p>
            <p>08</p>
            <p>09</p>
            <p>10</p>
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15000000</p>
        </div>
    </div>
</body>
</html>
