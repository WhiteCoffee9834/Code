<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        ul{
            float: left;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        li{
            width: 90px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .left li{
            border-width: 1px 1px 0 1px;
            border-style: solid;
            border-color: grey;
        }
        .right li{
            border-width: 1px 1px 0 0;
            border-style: solid;
            border-color: grey;
        }
        .left li:last-child,
        .right li:last-child{
            border-bottom: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>栏目大全</h1>
        <ul class="left">
            <li>
                <a href="#">aaaaa</a>
            </li>
            <li>
                <a href="#">aaaaa</a>
            </li>
            <li>
                <a href="#">aaaaa</a>
            </li>
            <li>
                <a href="#">aaaaa</a>
            </li>
            <li>
                <a href="#">aaaaa</a>
            </li>
        </ul>
        <ul class="right">
            <li>
                <a href="">aaaaa</a>
            </li>
            <li>
                <a href="">aaaaa</a>
            </li>
            <li>
                <a href="">aaaaa</a>
            </li>
            <li>
                <a href="">aaaaa</a>
            </li>
            <li>
                <a href="">aaaaa</a>
            </li>
        </ul>
    </div>
</body>
</html>
