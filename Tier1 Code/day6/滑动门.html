<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门</title>
    <style>
        /* 定义顶部导航栏的宽度为100%,高度写死,背景图片水平平铺 */
        .wrapper{
            width: 100%;
            height: 75px;
            background-image: url(./img/bg1.jpg);
            background-repeat: repeat-x;
        }
        /* 列表的容器设置,将默认圆点移除.高度为父元素高度,防止塌陷.宽度定一个合适的宽度,为了居中.将默认的内边距移除 */
        ul{
            list-style: none;
            height: 75px;
            width: 1000px;
            margin: 0 auto;
            padding: 0;
        }
        /* 浮动列表.调整行高,使得内部居中.每个列表项之间的间距为10px */
        li{
            float: left;
            line-height: 75px;
            margin-left: 10px;
        }
        /* 将a设置为行内块,高度为33px,行高与元素高度一致,设置左外边距为15px */
        /* 15的左外边距是为了让文字不在后面要设置的背景中出现,因为背景的圆角为15px */

        /* Q:为什么不一次性使用background-size设置好背景图片? */
        /* A:会导致图片怪异,图片根本无法通过自动缩放达到我们想要的目的 */
        /* Q:为什么只设置左外边距,不一次性把两边都设置好? */
        /* A:一次性只能插入一张背景图,由于这张背景图又很特殊,他是有两个圆角的,我们一次只能处理一边的圆角,另一边的圆角由于图片宽度很宽就溢出到盒子外了.
        至于你想先设置哪个方向,那就随你意了 */
        /* 要注意一点,要想分开设置背景图片,那当然就得要设置两个盒子来装内容,这里就采用了a中放span的方式 */
        a{
            height: 33px;
            line-height: 33px;
            color: #fff;
            text-decoration: none;

            display: inline-block;
            /* background: url(./img/1.png) no-repeat left; */
            padding-left: 15px;
        }
        /* 上方设置的左外边距,这里设置右外边距 */
        span{
            display: inline-block;
            padding-right: 15px;
            /* background: url(./img/1.png) no-repeat right; */
        }
        /* 设置第一个为常显示滑动门 */
        li:first-child a{
            background: url(./img/1.png) no-repeat left;
        }
        li:first-child span{
            background: url(./img/1.png) no-repeat right;
        }
        /* 光标移入显示滑动门背景图片 */
        a:hover{
            background: url(./img/1.png) no-repeat left;
        }
        a:hover span{
            background: url(./img/1.png) no-repeat right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>
                <a href="#"><span>首页</span></a>
            </li>
            <li>
                <a href="#"><span>帮助与反馈</span></a>
            </li>
            <li>
                <a href="#"><span>公众平台</span></a>
            </li>
            <li>
                <a href="#"><span>微信支付</span></a>
            </li>
            <li>
                <a href="#"><span>微信广告</span></a>
            </li>
            <li>
                <a href="#"><span>企业微信</span></a>
            </li>
            <li>
                <a href="#"><span>表情开放平台</span></a>
            </li>
            <li>
                <a href="#"><span>开放平台</span></a>
            </li>
            <li>
                <a href="#"><span>微信网页版</span></a>
            </li>
        </ul>
    </div>
</body>
</html>
