<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东导航条低配版</title>
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        /* 整体字体以及字体大小 */
        body{
            font-size: 12px;
            font-family: "Microsoft YaHei" , "sans-serif";
        }
        /* 容器高度,颜色 */
        .box1 , .box2{
            height: 30px;
            background-color: #e3e4e5;
        }
        .box1{
            border-bottom: rgb(204, 204, 202) 1px solid;
        }
        /* 子容器高度,居中,行高,用相对定位辅助右侧菜单绝对定位 */
        .box2{
            width: 1190px;
            margin: 0 auto;
            line-height: 30px;

            position: relative;
        }
        /* 用户位置区块宽度 */
        .location2{
            padding: 0 5px;
            width: 70px;
            height: 30px;
            float: left;
            /* 给个1px透明边框,使得光标移入后不会使元素占位变大.我们一开始就让元素占位变大 */
            border: 1px transparent solid;
            /* 给个定位和层级,让元素能够覆盖下方的定位元素 */
            position: relative;
            z-index: 100;
        }
        /* 城市列表 */
        .location .city-list{
            display: none;

            width: 320px;
            height: 460px;
            background-color: white;
            border: 1px solid rgb(204, 204, 202);
            box-shadow: 0 2px 10px rgba(0, 0,0,.2);

            /* 使用绝对定位定位城市列表在导航栏下方 */
            position: absolute;
            top: 30px;
            left: 0;
            /* 要确保城市列表不会被下方的其他元素遮盖,这里要给出层级,但是不能高于上方的用户位置的层级 */
            z-index: 10;
        }
        /* 在光标进入location这一块的时候将display改变. */
        .location:hover .city-list{
            display: block;
        }
        /* 在光标进入location时,还会给location2一个边框,这个边框下是空白的.又由于层级比城市列表高,所以能够覆盖住城市列表的边框 */
        .location:hover .location2{
            border: 1px solid rgb(204, 204, 202);
            border-bottom: 0;
            background-color: white;
        }
        /* 企业采购 */
        .qiye{
            position: relative;
            z-index: 100;
            border: 1px solid transparent;
        }
        /* 企业采购弹出框 */
        .qiye_list{
            width: 300px;
            height: 300px;
            background-color: #fff;
            display: none;

            position: absolute;
            top: 30px;
            left: 313px;
            
            border: 1px solid rgb(204, 204, 202);
            z-index: 10;
            box-shadow: 0 2px 10px rgba(0, 0,0,.2);
        }
        .qiye:hover{
            border: 1px solid rgb(204, 204, 202);
            border-bottom: 0;
            background-color: #fff;
        }
        /* 光标移入后弹出效果 */
        .qiye:hover+.qiye_list{
            display: block;
        }
        /* 右侧菜单定位 */
        .nav{
            position: absolute;
            right: 0;
        }
        /* 设置挡板 */
        .spacer{
            margin: 10px 5px 10px;
            width: 1px;
            height: 10px;
            background-color: #ccc;
            /* overflow: hidden; */
        }
        /* 设置字体的样式 */
        li{
            float: left;
            color: #999;
        }
        a{
            text-decoration: none;
            color: #999;
            display: inline-block;
        }
        a:hover{
            color: red;
        }
        .highlight{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box1">
        <!-- 1190*30 -->
        <div class="box2">
            <!-- 用户位置 -->
            <div class="location">
                <div class="location2"><a href="javascript:;">⭐Location</a></div>
                <!-- 城市列表,在光标靠近location时出现.(不是仅仅靠近上面的div出现,会导致光标根本无法进入城市列表) -->
                <div class="city-list"></div>
            </div>
            <ul class="nav">
                <li>
                    <a href="javascript:;">你好,请登录</a>
                    &nbsp;&nbsp;
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li> 
                    <li class="spacer"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>
                    <li class="spacer"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                </li>
                    <li class="spacer"></li>
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>
                    <li class="spacer"></li>
                <li>
                    <a class="highlight qiye" href="javascript:;">企业采购</a>
                    <div class="qiye_list"></div>
                </li>
                    <li class="spacer"></li>
                <li>
                    <span>客户服务</span>
                </li>
                    <li class="spacer"></li>
                <li>
                    <span>网站导航<span>
                </li>
                    <li class="spacer"></li>
                <li>
                    <span>手机京东</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
