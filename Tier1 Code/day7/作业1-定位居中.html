<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位居中练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            height: 246px;
            width: 1260px;
            border: 10px solid pink;
            margin: 50px auto;
            background-color: #242424;
        }
        .game_wrapper{
            width: 290px;
            height: 246px;

            float: left;
            margin: 0 10px;
            position: relative;
        }
        .game_wrapper:first-child{
            margin-left: 20px;
        }
        .game_wrapper:last-child{
            margin-right: 20px;
        }
        .body img{
            height: 160px;
            width: 290px;

            vertical-align: bottom;
        }
        .mask{
            height: 160px;
            width: 100%;
            background-color: rgba(0, 0, 0, .6);
            position: absolute;
            top: 0;
            left: 0;

            display: none;
        }
        .mask .startgame{
            width: 115px;
            height: 35px;

            background-color: #4ad043;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            border-radius: 15px;
            text-align: center;
            color: #fff;
            line-height: 35px;

            display: none;
            cursor: pointer;
        }
        .body:hover .startgame,
        .body:hover .mask{
            display: block;
        }
        .foot{
            height: calc(246px - 160px - 40px);
            background-color: #333333;

            padding: 20px;
        }
        .foot p:first-child{
            font-size: 18px;
            color: #fff;
        }
        .foot p:last-child{
            font-size: 14px;
            color: #959595;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1 game_wrapper">
            <div class="box1_body body">
                <img src="./img/bg.png" alt="">
                <div class="mask">
                    <p class="startgame">开始游戏</p>
                </div>
            </div>
            <div class="box1_foot foot">
                <p>aaaaaa</p>
                <p>aaaaaa</p>
            </div>
        </div>
        <div class="box2 game_wrapper">
            <div class="box2_body body">
                <img src="./img/bg.png" alt="">
                <div class="mask">
                    <p class="startgame">开始游戏</p>
                </div>
            </div>
            <div class="box2_foot foot">
                <p>aaaaaa</p>
                <p>aaaaaa</p>
            </div>
        </div>
        <div class="box3 game_wrapper">
            <div class="box3_body body">
                <img src="./img/bg.png" alt="">
                <div class="mask">
                    <p class="startgame">开始游戏</p>
                </div>
            </div>
            <div class="box3_foot foot">
                <p>aaaaaa</p>
                <p>aaaaaa</p>
            </div>
        </div>
        <div class="box4 game_wrapper">
            <div class="box4_body body">
                <img src="./img/bg.png" alt="">
                <div class="mask">
                    <p class="startgame">开始游戏</p>
                </div>
            </div>
            <div class="box4_foot foot">
                <p>aaaaaa</p>
                <p>aaaaaa</p>
            </div>
        </div>
    </div>
</body>
</html>
