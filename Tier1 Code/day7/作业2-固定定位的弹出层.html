<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位的弹出层</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 2000px;
        }
        nav{
            width: 60px;
            height: 500px;

            position: fixed;
            right: 10px;
            top: 50%;
            
            transform: translateY(-50%);
        }
        nav>div{
            width: 60px;
            height: 60px;

            margin-bottom: 40px;
            border-radius: 50%;

            position: relative;
        }
        .button_1{
            background-color: pink;
        }
        .button_2{
            background-color: plum;
        }
        .button_3{
            background-color: powderblue;
        }
        .button_4{
            background-color: salmon;
        }
        .button_5{
            background-color: seagreen;
        }
        .button .triangle_a{
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-left-color: #fff;
            border-right: 0;

            position: absolute;
            left: -39px;
            top: 15px;
            z-index: 2;

            display: none;
        }
        .button .triangle_b{
            width: 0;
            height: 0;
            border: 16px solid transparent;
            border-left-color: black;
            border-right: 0;

            position: absolute;
            left: -39px;
            top: 14px;
            z-index: 1;

            display: none;
        }
        .button .box{
            width: 400px;
            height: 200px;
            background-color: #fff;

            position: absolute;
            left: -440px;
            border: 1px solid black;

            display: none;
        }
        .button:hover .triangle_a,
        .button:hover .triangle_b,
        .button:hover .box{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="button_1 button">
            <div class="triangle_a"></div>
            <div class="triangle_b"></div>
            <div class="box"></div>
        </div>
        <div class="button_2 button">
            <div class="triangle_a"></div>
            <div class="triangle_b"></div>
            <div class="box"></div>
        </div>
        <div class="button_3 button">
            <div class="triangle_a"></div>
            <div class="triangle_b"></div>
            <div class="box"></div>
        </div>
        <div class="button_4 button">
            <div class="triangle_a"></div>
            <div class="triangle_b"></div>
            <div class="box"></div>
        </div>
        <div class="button_5 button">
            <div class="triangle_a"></div>
            <div class="triangle_b"></div>
            <div class="box"></div>
        </div>
    </nav>
</body>
</html>
