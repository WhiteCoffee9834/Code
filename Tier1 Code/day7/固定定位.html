<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .wrapper{
            width: 1346px;
            margin: 0 auto;
        }
        .login{
            position: fixed;
            width: 500px;
            height: 500px;
            background-color: #fff;

            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
        }
        .mask{
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, .6);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="./img/fixed-bg.png" alt="">
        <div class="login"></div>
        <div class="mask"></div>

    </div>
</body>
</html>
