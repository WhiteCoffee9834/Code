<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font-weight: normal;
        }

        #list {
            width: 300px;
            margin: 50px auto;
            cursor: pointer;
        }

        #list h4 {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background: pink;

            text-align: left;
        }

        #list img {
            margin: 0 5px;
            vertical-align: middle;
        }

        #list ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>
            <h4><img src="./img/ico1.gif" alt="">亲人</h4>
            <ul>
                <li>爸爸</li>
                <li>妈妈</li>
                <li>姐姐</li>
                <li>弟弟</li>
            </ul>
        </li>
        <li>
            <h4><img src="./img/ico1.gif" alt="">朋友</h4>
            <ul>
                <li>马化腾</li>
                <li>马云</li>
                <li>王思聪</li>
                <li>王健林</li>
                <li>刘强东</li>
            </ul>
        </li>
        <li>
            <h4><img src="./img/ico1.gif" alt="">同学</h4>
            <ul>
                <li>乔碧萝</li>
                <li>吴亦凡</li>
                <li>徐勇</li>
            </ul>
        </li>
    </ul>

    <script>
        var li = document.querySelector("#list").children
        // console.log(li)
        var h4 = document.getElementsByTagName("h4")

        for (var i = 0; i < h4.length; i++) {
            h4[i].tag = true
            h4[i].onclick = function () {
                var next = this.nextElementSibling || this.nextSibling
                var first = this.firstElementChild || this.firstChild
                var childUl = next
                var img = first
                if (this.tag == true) {
                    // console.log(img)
                    // console.log(childUl)
                    childUl.style.display = "block"
                    img.src = "./img/ico2.gif"
                } else {
                    childUl.style.display = "none"
                    img.src = "./img/ico1.gif"
                }
                this.tag = !this.tag
            }
        }
    </script>
</body>

</html>
