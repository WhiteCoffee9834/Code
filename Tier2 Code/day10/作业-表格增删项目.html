<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格增删项目</title>
    <link rel="stylesheet" href="./work.css">
</head>

<body>
    <section>
        <p>
            请输入姓名:
            <input type="text">
        </p>
        <p>
            请选择性别:
            <label><input type="radio" name=sex checked>男</label>
            <label><input type="radio" name=sex>女</label>
        </p>
        <p>
            请输入年龄:
            <input type="number" step="2">
            <button id="print">Print</button>
        </p>

    </section>

    <main>
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="selectAll">
                        全选
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        性别
                    </th>
                    <th>
                        年龄
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="del">删除所选</button>
    </main>

    <script>
        var input = document.querySelectorAll("input")
        var th = document.getElementsByTagName("th")


        var print = document.querySelector("#print")
        var del = document.querySelector("#del")
        var table = document.querySelector("table")

        // 获取tbody
        var tBody = table.tBodies[0]
        for (var i = 0; i < th.length; i++) {
            if (tBody.rows.length == 0) {
                th[i].style.borderBottomWidth = "0"
            }
        }

        print.onclick = () => {
            for (var i = 0; i < th.length; i++) {
                th[i].style.borderBottomWidth = "2px"
            }
            var tableRow = document.createElement("tr")
            var tableCell = document.createElement("td")
            // 每次点击都获取一边tbody长度
            var n = tBody.rows.length + 1
            n < 10 ? "0" + n : n
            tableCell.innerHTML = '<input type="checkbox">' + n
            tableRow.appendChild(tableCell)

            tableCell = document.createElement("td")
            tableCell.innerHTML = input[0].value
            tableRow.appendChild(tableCell)

            tableCell = document.createElement("td")
            tableCell.innerHTML = input[1].checked == true ? "男" : "女"
            tableRow.appendChild(tableCell)

            tableCell = document.createElement("td")
            tableCell.innerHTML = input[3].value
            tableRow.appendChild(tableCell)

            tBody.appendChild(tableRow)

            input[0].value = input[3].value = ""


            var chk = tBody.querySelectorAll("input")
            console.log(chk)
            for (var x = 0; x < chk.length; x++) {
                chk[x].onclick = () => {
                    // 设置一个值为true,再设置一个条件,只要条件不满足,将值设置为false
                    var tag = true
                    for (var j = 0; j < chk.length; j++) {
                        // 只要有一个复选框没有被选中,则tag的值为false
                        if (chk[j].checked == false) {
                            tag = false
                        }
                    }
                    console.log(tag)
                    // 让全选框的选中状态与条件的成立状态相同.
                    // 只要条件成立,那么代表所有的复选框都选中,则全选框应该被选中
                    // 条件不成立,那么代表有复选框未被选中,则全选框不被选中
                    all.checked = tag
                }
            }
        }
        var all = document.querySelector("#selectAll")
        all.onclick = () => {
            var tr = tBody.querySelectorAll("tr")
            var td = tBody.querySelectorAll("td")

            for (var i = 0; i < tBody.rows.length; i++) {
                var button = tr[i].children[0].children[0]
                // console.log(button)
                button.checked = all.checked
                /* if (button.checked == false) {
                    button.checked = true
                } else {
                    button.checked = false
                } */
            }
        }
        del.onclick = () => {
            var select = tBody.querySelectorAll("input")

            for (var i = 0; i < select.length; i++) {
                if (select[i].checked == true) {
                    select[i].parentNode.parentNode.remove()
                    console.log(select[i])
                    console.log(i)
                }
            }
            all.checked = false
            for (var j = 0; j < th.length; j++) {
                if (tBody.rows.length == 0) {
                    th[j].style.borderBottomWidth = "0"
                }
            }
        }
    </script>
</body>

</html>
