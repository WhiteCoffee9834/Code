<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成圆</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        var clientHeight = document.documentElement.clientHeight
        var clientWidth = document.documentElement.clientWidth

        setInterval(() => {
            for (var i = 0; i < 10; i++) {
                var circle = document.createElement("div")

                circle.style.left = getRan(0, clientWidth - 50) + "px"
                circle.style.top = getRan(0, clientHeight - 50) + "px"
                circle.style.backgroundColor = "rgb(" + getRan(0, 255) + "," + getRan(0, 255) + "," + getRan(0, 255) + ")"

                document.body.appendChild(circle)
            }
        }, 1000);
        var getRan = (x, y) => {
            return parseInt(Math.random() * (y - x + 1) + x)
        }
    </script>
</body>

</html>
