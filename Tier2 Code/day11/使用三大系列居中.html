<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大系列居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: pink;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector("div")
        var top1 = document.documentElement.clientHeight
        var left1 = document.documentElement.clientWidth

        div.style.marginTop = top1 / 2 - 200 + "px"
        div.style.marginLeft = left1 / 2 - 200 + "px"

        window.onresize = () => {
            top1 = document.documentElement.clientHeight
            left1 = document.documentElement.clientWidth

            div.style.marginTop = top1 / 2 - 200 + "px"
            div.style.marginLeft = left1 / 2 - 200 + "px"
            console.log("resize")
        }

    </script>
</body>

</html>
