<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回到顶部</title>
</head>
<body>
    <div style="height:300px;background:coral"></div>
    <div style="height:300px;background:green"></div>
    <div style="height:300px;background:pink " id="box"></div>
    <div style="height:300px;background:powderblue"></div>
    <div style="height:300px;background:plum"></div>
    <div style="height:300px;background:tomato"></div>
    <div style="height:300px;background:gold"></div>
    <div style="height:300px;background:purple"></div>
    <div style="height:300px;background:red"></div>
    <div style="height:300px;background:blue"></div>
    <div style="height:300px;background:yellowgreen"></div>
    <button style="position: fixed;right: 50px;bottom: 50px;display: none;">回到顶部</button>

    <script>
        var pinkBlock = document.querySelector("#box")
        var button = document.querySelector("button")
        
        window.onscroll = () =>{
            if(document.documentElement.scrollTop >= pinkBlock.offsetTop){
                button.style.display = "block"
            }else{
                button.style.display = "none"
            }
        }
        button.onclick = () =>{
            var timer = setInterval(() => {
                document.documentElement.scrollTop -= 100
                if(document.documentElement.scrollTop <= 0){
                    clearInterval(timer)
                }
            },40);
        }
    </script>
</body>
</html>
