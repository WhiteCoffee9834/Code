<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var block = document.querySelector('div')
        var n = block.offsetHeight
        document.onmousewheel = () => {
            n += 20
            block.style.height = n + "px"
            console.log(n)
        }
    </script>
</body>

</html>
