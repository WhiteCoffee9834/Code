<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表删除修改</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 400px;
            height: 40px;
            border-bottom: 2px solid red;
            padding: 10px;
        }

        button {
            width: 60px;
            height: 40px;
            color: white;
            border: 0;
            margin-left: 10px;
            cursor: pointer;
        }

        div button:nth-child(1) {
            background-color: green;
        }

        div button:nth-child(2) {
            background-color: red;
        }

        ul+button {
            background-color: hotpink;
            margin-top: 50px;
            margin-left: 200px;
        }
    </style>
</head>
