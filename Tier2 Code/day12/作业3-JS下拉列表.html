<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS下拉列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 22px;
            font-weight: bold;
        }

        div {
            display: flex;
            align-items: center;

            width: 400px;
            height: 60px;
            border: 1px solid blue;

            margin: 50px auto;
            margin-bottom: 0;
            padding-left: 20px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            border-top: 0;

            margin: 0 auto;
            box-sizing: border-box;
            display: none;
        }

        li {
            display: flex;
            align-items: center;
            height: 60px;
            padding-left: 20px;
        }

        li:hover {
            background-color: blue;
            color: #fff
        }
    </style>
</head>

<body>
    <div>
        <span>

        </span>
    </div>
    <ul>
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JavaScript
        </li>
        <li>
            HTML5
        </li>
        <li>
            CSS3
        </li>
    </ul>
    <script src="./work3.js"></script>
</body>

</html>
