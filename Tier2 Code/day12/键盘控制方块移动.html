<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘控制方块移动</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="left: 0; top: 0;"></div>
    <script>
        var block = document.querySelector("div")
        var x = 0
        var y = 0
        document.onkeydown = () => {
            console.log(event.keyCode)
            // 上38 下40 左37 右39
            if(event.keyCode == 38){
                y-=10
                block.style.top = y + "px"
            }
            if(event.keyCode == 40){
                y+=10
                block.style.top = y + "px"
            }
            if(event.keyCode == 37){
                x-=10
                block.style.left = x + "px"
            }
            if(event.keyCode == 39){
                x+=10
                block.style.left = x + "px"
            }
        }
    </script>
</body>
</html>
