<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-image: url(./illust_54245808_20190324_003902.png);
            width: 450px;
            height: 424px;
            background-size: cover;
            cursor: move;
        }
        section{
            width: 450px;
            height: 424px;

            display: none;
            position: absolute;
            top: 0;
            left: 500px;
            overflow: hidden;
            border-radius: 50%;
        }
        section img{
            position: absolute;
        }
        p{
            width: 225px;
            height: 212px;
            background-color: rgba(240, 100, 100, 0.6);

            position: absolute;
            display: none;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <section>
        <img src="./illust_54245808_20190324_003902.png" alt="">
    </section>

    <script src="./work.js"></script>
</body>
</html>
