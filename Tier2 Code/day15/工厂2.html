<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式代码实例</title>
</head>

<body>
    <script>
        var productManager = {}
        var employee
        productManager.fulltime = function () {
            this.hourly = 12
            console.log(this.hourly)
        }
        productManager.parttime = function () {
            this.hourly = 11
            console.log(this.hourly)
        }
        productManager.temporary = function () {
            this.hourly = 10
            console.log(this.hourly)
        }
        productManager.contractor = function () {
            this.hourly = 15
            console.log(this.hourly)
        }

        
        productManager.factory = function (type) {
            return new productManager[type]
        }
        
        productManager.factory("fulltime")
        productManager.factory("parttime")
        productManager.factory("temporary")
        productManager.factory("contractor")
    </script>
</body>

</html>
