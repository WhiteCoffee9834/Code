<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <script>
        function factory (a, b) {
            var obj =new Object()
            obj.name = a
            obj.age = b
            obj.abc = () => {
                console.log("123")
            }
            return obj
        }
        var P1 = factory("Tom", 12)
        console.log(P1)
        console.log(P1.name)
        P1.abc()
    </script>
</body>
</html>
