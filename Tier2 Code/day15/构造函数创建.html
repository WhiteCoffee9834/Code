<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age, gender) {
            this.name = name
            this.age = age
            this.gender = gender
            this.sayHello = () => {
                console.log("Hello " + name)
            }
        }
        var P1 = new Person("Jim", 10, "male")
        console.log(P1)
        P1.sayHello()
        var P2 = new Person("Tom", 20, "female")
        console.log(P2)
        P2.sayHello()
        var P3 = new Person("Json", 30, "male")
        console.log(P3)
        P3.sayHello()
    </script>
</body>

</html>
