<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象冒充继承</title>
</head>
<body>
    <script>
        function Student(name, age, gender) {
            this.name = name
            this.age = age
            this.gender = gender
        }
        Student.prototype.study = function() {
            console.log("Im prototype")
        }
        function Primary(name, age, gender){
            Student.call(this, name, age, gender)
            console.log(this)
            this.play = function() {
                console.log("Im Primary")
            }
        }
        var P1 = new Primary("Tom", 10, "male")
        var P2 = new Primary("Json", 12, "female")
        console.log(P1)
        console.log(P2)
        P1.study()//study is not a function
        P1.play()
    </script>
</body>
</html>
