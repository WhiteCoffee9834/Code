<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用面向对象实现拖拽效果</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #box1 {
            background-color: bisque;
        }

        #box2 {
            background-color: darkcyan;
            left: 200px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        var block1 = document.getElementById("box1")
        var block2 = document.getElementById("box2")

        function Drag(id) {
            this.element = document.getElementById(id)
            this.left
            this.top

            var that = this

            this.element.onmousedown = (event) => {
                that.downFunction(event)
                document.onmousemove = (event) => {
                    that.moveFunction(event)
                }
                document.onmouseup = () => {
                    that.upFunction()
                }
            }
        }
        Drag.prototype.downFunction = function (event) {
            var event = window.event || event
            this.left = event.clientX - this.element.offsetLeft
            this.top = event.clientY - this.element.offsetTop

            event.preventDefault()
        }
        Drag.prototype.moveFunction = function (event) {
            var event = window.event || event
            var x = event.clientX - this.left
            var y = event.clientY - this.top
            this.element.style.left = x + "px"
            this.element.style.top = y + "px"
        }
        Drag.prototype.upFunction = function () {
            document.onmousemove = null
        }
        function DragSecond(id) {
            Drag.call(this, id)
        }

        function Third() { }
        Third.prototype = Drag.prototype
        DragSecond.prototype = new Third()

        DragSecond.prototype.moveFunction = function () {
            var x = event.clientX - this.left
            var y = event.clientY - this.top
            if (x <= 0) {
                x = 0
            }
            if (x >= document.documentElement.clientWidth - this.element.offsetWidth) {
                x = document.documentElement.clientWidth - this.element.offsetWidth
            }
            if (y <= 0) {
                y = 0
            }
            if (y >= document.documentElement.clientHeight - this.element.offsetHeight) {
                y = document.documentElement.clientHeight - this.element.offsetHeight
            }

            this.element.style.left = x + "px";
            this.element.style.top = y + "px";
        }
        new Drag("box1")
        new DragSecond("box2")
    </script>
</body>

</html>
