<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗</title>
</head>

<body>
    <script>
        function Dog() {
            this.wow = function () {
                console.log("wow")
            }
            this.yelp = function () {
                this.wow()
            }
        }

        function MadDog() {
            Dog.call(this)
            this.yelp = function () {
                setInterval(() => {
                    //使用箭头函数让MadDog与定时器共享一个this
                    this.wow()
                }, 1000);
            }
        }
        var madDog = new MadDog()
        madDog.yelp()
    </script>
</body>

</html>
