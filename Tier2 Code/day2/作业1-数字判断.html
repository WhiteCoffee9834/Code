<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    请输入数字:
    <input type="text" id=input>
    <button id=btn>OK</button>
    <script>
        var confirm = document.getElementById("btn")
        confirm.onclick=function() {
            var num = document.getElementById("input");
            var num_data = num.value;
            // console.log(num_data);
            if(num_data == ""){
                alert("不能为空值")
            }
            else if(isNaN(num_data)){
                alert("输入了非数字")
            }
            else if(num_data[0] == 0){
                alert("不能以0开头")
            }
            else if(num_data % 1 !=0){
                alert("不能是小数")
            }
            else if(num_data[10] <=9){
                alert("必须在11位以下")
            }
            else if(num_data /100000 <1){
                alert("必须在5位以上")
            }
            
        }
    </script>
</html>
