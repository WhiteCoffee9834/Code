<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .chat-box{
            width: 460px;
            height: 400px;
            border: 1px solid #ccc;
            font-size: 16px;
            overflow: auto;
        }
        p{
            font-size: 16px;
        }
        p input{
            width: 300px;
            height: 30px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        p button{
            width: 60px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="chat-box"></div>
    <p>
        <span>
            杨宇聪:
        </span>
        <input type="text">
        <button>Send</button>
    </p>
    <script> 
        var msg=document.getElementsByTagName("input")
        var chat_box=document.getElementsByClassName("chat-box")
        var send=document.getElementsByTagName("button")

        send[0].onclick=function(){
            // 点击事件触发后再获取输入框的内容,所以在这里写
            var msg2=msg[0].value
            // 将输入框中的信息显示到聊天框内
            chat_box[0].innerHTML += "杨宇聪:"+msg2+"<br />"
            msg[0].value=""
        }
    </script>
</body>
</html>
