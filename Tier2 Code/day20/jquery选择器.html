<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery选择器</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
        }
        div{
            width: 100px;
            height: 100px;
        }
        p{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box1"></div>
    <p></p>
    <p id="p1"></p>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(".box1").css("background","pink").siblings().css("background","purple")
    </script>
</body>
</html>
