<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery聊天框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .chat-box {
            width: 460px;
            height: 400px;
            border: 1px solid #ccc;
            font-size: 16px;
            overflow: auto;
        }

        p {
            font-size: 16px;
        }

        p input {
            width: 300px;
            height: 30px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        p button {
            width: 60px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="chat-box"></div>
    <p>
        <span>
            杨宇聪:
        </span>
        <input type="text">
        <button>Send</button>
    </p>
    <script src="./jquery.js"></script>
    <script>
        $("button").click(function () {
            $(".chat-box").html($(".chat-box").html() + "</br>" + $(":text").val())
        })
    </script>
</body>

</html>
