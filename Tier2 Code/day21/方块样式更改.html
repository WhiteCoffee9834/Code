<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        .wrap {
            width: 500px;
            height: 300px;
            border: solid 1px gray;
            padding: 20px;
            position: relative;
        }

        .lBox {
            width: 300px;
            height: 100px;
            border: solid 1px gray;
        }

        #rBtn {
            position: absolute;
            top: 20px;
            left: 340px;
        }

        .gray {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.4;
            display: none;
        }

        .edit {
            width: 180px;
            height: 260px;
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 10px;
            display: none;
        }

        .edit a {
            display: inline-block;
            width: 80px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            border: solid 1px gray;
            margin-bottom: 10px;
            color: #000;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="lBox"></div>
        <button id="rBtn">点击显示div样式</button>
        <div class="gray"></div>
        <div class="edit">
            <h2>大小</h2>
            <p>
                <a href="#" id="size1">300*300</a>
                <a href="#" id="size2">200*300</a>
                <a href="#" id="size3">300*200</a>
                <a href="#" id="size4">100*300</a>
            </p>
            <h2>颜色</h2>
            <p>
                <a href="#" id="color1">#ff0000</a>
                <a href="#" id="color2">#0000ff</a>
                <a href="#" id="color3">#00ff00</a>
                <a href="#" id="color4">#00ffff</a>
            </p>
            <button id="save">确定</button>
            <button id="cancel">取消</button>
        </div>
    </div>
    <script>
        $("#rBtn").click(function () {
            $(this).nextAll().css("display", "block")
        })
        $("a[id*=size]").mouseenter(function () {
            var a = ($(this).html().split("*"))
            $(".lBox").css({
                width: a[0]
            }, {
                height: a[1]
            })
        })
        $("a[id*=color]").mouseenter(function () {
            $(".lBox").css({
                "background-color": $(this).html()
            })
        })
    </script>
</body>

</html>
