<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            height: 50px;
            width: 100vw;
            background-color: pink;
            margin-bottom: 20px;
            border-radius: 20px;
            display: none;

            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        // var n = 0
        // setInterval(() => {
        //     if(n == 10)n = 0
        //     $("div").eq(n).slideToggle(600)
        //     n++
        // }, 600);
        $(function () {
            $("div:eq(0)").slideDown(100, function nextDuration() {
                $(this).next().slideDown(100, nextDuration)
                console.log(123)
                if($(this).index() >= 10){
                    return
                }
            })
        })
    </script>

</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>

</html>
