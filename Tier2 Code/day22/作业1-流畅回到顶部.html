<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流畅回到顶部</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        div {
            height: 1000px;
        }
        span{
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 30px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <div style="background: rosybrown" id="div1"></div>
    <div style="background: #99CCFF" id="div2"></div>
    <div style="background: #ffffcc" id="div3"></div>
    <div style="background: salmon" id="div4"></div>
    <span>
        Top
    </span>
    <script>
        $(window).scroll(function(){
            if($(window).scrollTop() >= 1000) $("span").show()
            if($(window).scrollTop() < 1000) $("span").hide()
        })
        $("span").click(function(){
            $(document.documentElement).animate({"scrollTop":0})
        })
    </script>
</body>

</html>
