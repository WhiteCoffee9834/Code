<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流畅导航动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            height: 60px;
            background-color: #01204e;
            /* padding-left: 300px; */
        }

        ul {
            position: relative;
            display: flex;
            width: 720px;
            list-style-type: none;

            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        li {
            height: 60px;
            width: 60px;
            cursor: pointer;
        }

        section {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: red;
            left: 0;
            top: 0;
        }
        a{
            text-decoration: none;
            position: relative;
            display: block;
            line-height: 60px;
            text-align: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <nav>
        <ul>
            <section class="fix"></section>
            <section class="moveable"></section>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
            <li><a>首页</a></li>
        </ul>
    </nav>
    <script>
        $("li").on({
            mouseenter: function () {
                var thisPosition = $(this).offset().left
                $(".moveable").animate({
                    "left": thisPosition
                }, {
                    queue: false
                })
            },
            click: function () {
                var thisPosition = $(this).offset().left
                $(".fix").animate({
                    "left": thisPosition
                }, {
                    queue: false
                })
            },
        })
        $("ul").mouseleave(function () {
            var fixPosition = $(".fix").offset().left
            $(".moveable").animate({
                "left": fixPosition
            }, {
                queue: false
            })
        })
    </script>
</body>

</html>
