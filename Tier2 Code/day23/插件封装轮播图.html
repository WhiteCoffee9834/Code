<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            position: relative;

            display: grid;
            width: 600px;
            grid-template-rows: 1fr 8fr 1fr;
        }

        ul {
            position: relative;
        }

        li {
            position: absolute;
            opacity: 0;
        }

        img {
            grid-row: 2/3;
            width: 600px;
            height: 400px;
        }

        section {
            position: absolute;
            top: 350px;
            width: 100%;
            height: 20px;
            text-align: center;
        }

        section i {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #808080;

            cursor: pointer;
        }

        .active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul>
            <li><img src="./img/t1.png" alt=""></li>
            <li><img src="./img/t2.png" alt=""></li>
            <li><img src="./img/t3.png" alt=""></li>
            <li><img src="./img/t4.png" alt=""></li>
        </ul>
        <section class="point">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </section>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        (function ($) {
            $.fn.extend({
                "playImg": function () {
                    var img = $(this).children()
                    var circle = $(this).next().children()

                    var n = 0
                    img.eq(0).animate({
                        "opacity": 1
                    })
                    circle.eq(0).addClass("active")

                    setInterval(() => {
                        n++
                        if (n == img.length) n = 0
                        img.eq(n).animate({
                            "opacity": 1
                        }).siblings().animate({
                            "opacity": 0
                        })
                        circle.eq(n).addClass("active").siblings().removeClass("active")
                    }, 1000);
                }
            })
        })(jQuery)

        $("ul").playImg()
    </script>
</body>

</html>
