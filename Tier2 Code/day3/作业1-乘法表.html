<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid #ccc;
            text-align: center;
            padding: 5px;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
    <script>
        var tr = document.getElementsByTagName("tr")
        for (var y=1 ; y<=9 ; y++){
            for(var x=1 ; x<=y ; x++){
                tr[y-1].innerHTML += ("<td>" + x  + "x" + y + "=" + x * y + "</td>")
            }
        }
    </script>
</body>
</html>
