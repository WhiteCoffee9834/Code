<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图点击</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top{
            display: flex;
            justify-content: space-around;
            width: 1000px;
            text-align: center;
        }
        .top button{
            width: 60px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 10px 5px;
            box-sizing: content-box;
        }
        .wrapper{
            position: relative;

            display: grid;
            width: 1000px;
            grid-template-rows: 1fr 8fr 1fr;
        }
        .head{
            grid-row: 1/2;
        }
        img{
            grid-row: 2/3;
            width: 1000px;
            height: 500px;
        }
        .foot{
            grid-row: 3/4;
        }
        p{  
            display:grid;
            align-items: center;
            justify-content: center;
            background-color: #000;
            font-size: 22px;
            color: #fff;
        }
        .lt,.gt{
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .3);
            box-shadow: 2px 2px 2px 2px black / -2px -2px 2px 2px #fff;

            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }
        .lt{
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .gt{
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="top">
        <button>顺序模式</button>
        <button>循环模式</button>
    </div>
    
    <div class="wrapper">
        <p class="head"></p>
        <img src="./img/a1.jpg" alt="">
        <p class="foot"></p>
        <button class="lt">&lt;</button>
        <button class="gt">&gt;</button>
    </div>
    <script>
        var btn = document.getElementsByTagName("button")
        var p = document.getElementsByTagName("p")
        var img = document.getElementsByTagName("img")[0]
        var arr = ["./img/a1.jpg","./img/a2.jpg","./img/a3.jpg","./img/86088344_0.jpg","./img/85395050_1.jpg","./img/58859681.jpg"]
        var i = 0
        p[0].innerText = i+1 + "/" + arr.length
        btn[0].onclick = function(){
            btn[3].onclick = function(){
                if(i>=arr.length-1){
                    alert("已经是最后一张了")
                    i=arr.length-2
                }
                img.src = arr[++i]
                p[0].innerText = i+1 + "/" + arr.length
            }
            btn[2].onclick = function(){
                if(i<=0){
                    alert("已经是第一张了")
                    i=1
                }
                img.src = arr[--i]
                p[0].innerText = i+1 + "/" + arr.length
            }
        }
        btn[1].onclick = function(){
            btn[3].onclick = function(){
                i == arr.length-1 ? i =-1 : i
                img.src = arr[++i]
                p[0].innerText = i+1 + "/" + arr.length
            }
            btn[2].onclick = function(){
                i == 0 ? i =arr.length : i
                img.src = arr[--i]
                p[0].innerText = i+1 + "/" + arr.length
            }
        }



        btn[3].onclick = function(){
                if(i>=arr.length-1){
                    alert("已经是最后一张了")
                    i=arr.length-2
                }
                img.src = arr[++i]
                p[0].innerText = i+1 + "/" + arr.length
            }
        btn[2].onclick = function(){
            if(i<=0){
                alert("已经是第一张了")
                i=1
            }
            img.src = arr[--i]
            p[0].innerText = i+1 + "/" + arr.length
        }
    </script>
</body>
</html>
