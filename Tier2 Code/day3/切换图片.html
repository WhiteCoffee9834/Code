<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/a1.jpg" alt="">
    <button>切换图片</button>
    <script>
        var img_wrapper = document.getElementsByTagName("img")[0]
        var btn = document.getElementsByTagName("button")[0]
        var array = ["./img/a1.jpg","./img/a2.jpg","./img/a3.jpg"]
        var i=0
        btn.onclick = function(){
            i == 3 ? i = 0 : i;
            img_wrapper.src = array[i++]
        }
    </script>
</body>
</html>
