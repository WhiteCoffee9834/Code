<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则运算</title>
    <style>
        input,span{
            display: inline-flex;
            align-items: center;
            justify-content: center;

            width: 400px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;

            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        select,button{
            width: 50px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;

            text-align: center;
            font-size: 20px;
            vertical-align: middle;
            
        }
    </style>
</head>
<body>
    <input type="text">
    <select>
        <option >+</option>
        <option >-</option>
        <option >*</option>
        <option >/</option>
    </select>
    <input type="text">
    <button>=</button>
    <span></span>
    <script>
        var num = document.getElementsByTagName("input")
        var cal = document.getElementsByTagName("select")[0]
        var btn = document.getElementsByTagName("button")[0]
        var print = document.getElementsByTagName("span")[0]
        
        var num0
        var num1
        
        btn.onclick = function(){
            num0 =Number(num[0].value)
            num1 =Number(num[1].value)
            if (cal.value == "+"){
                print.innerText = num0 + num1
            }
            else if(cal.value == "-"){
                print.innerText = num0 - num1
            }
            else if(cal.value == "*"){
                print.innerText = num0 * num1
            }
            else if(cal.value == "/"){
                print.innerText = num0 / num1
            }
        }
    </script>
</body>
</html>
