<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>+</button>
    <button>-</button>
    <p style="font-size: 16px;">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt enim accusantium soluta animi temporibus praesentium laborum eveniet hic cupiditate consequatur corrupti nisi fugiat aspernatur dignissimos totam veniam placeat, tempore reiciendis.
    </p>
    <script>
        var btn = document.getElementsByTagName("button")
        var p = document.getElementsByTagName("p")[0]
        var size = 16

        btn[0].onclick = function(){
            size+=4
            size >= 36 ? size = 36 : size
            p.style.fontSize = size +"px"
        }
        btn[1].onclick = function(){
            size-=4
            size <= 12 ? size = 12 : size
            p.style.fontSize = size + "px"
        }
    </script>
</body>
</html>
