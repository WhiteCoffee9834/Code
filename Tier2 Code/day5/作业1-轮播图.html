<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top{
            display: flex;
            justify-content: space-around;
            width: 1000px;
            text-align: center;
        }
        .top button{
            width: 60px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 10px 5px;
            box-sizing: content-box;
        }
        .wrapper{
            position: relative;

            display: grid;
            width: 1000px;
            grid-template-rows: 1fr 8fr 1fr;
        }
        .head{
            grid-row: 1/2;
        }
        img{
            grid-row: 2/3;
            width: 1000px;
            height: 500px;
        }
        .foot{
            grid-row: 3/4;
        }
        p{  
            display:grid;
            align-items: center;
            justify-content: center;
            background-color: #000;
            font-size: 22px;
            color: #fff;
        }
        .lt,.gt{
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .3);
            box-shadow: 2px 2px 2px 2px black / -2px -2px 2px 2px #fff;

            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }
        .lt{
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .gt{
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }


        section{
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 20px;
            text-align: center;
        }
        section i{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <!-- <div class="top">
        <button>顺序模式</button>
        <button>循环模式</button>
    </div>
     -->
    <div class="wrapper">
        <p class="head"></p>
        <img src="./img/a1.jpg" alt="">
        <section class="point">
            <i></i>
            <i></i>
            <i></i>
        </section>
        <p class="foot"></p>
        <button class="lt">&lt;</button>
        <button class="gt">&gt;</button>
    </div>
    <script>
        var button = document.getElementsByTagName("button")
        var p = document.getElementsByTagName("p")
        var img = document.getElementsByTagName("img")[0]
        var arr = ["./img/a1.jpg","./img/a2.jpg","./img/a3.jpg"]


        var point = document.getElementsByTagName("i")
        // for(var j = 0 ; j < point.length ; j++){
        //     point[j].index = j
        // }
        var i = 0
        p[0].innerText = i+1 + "/" + arr.length
        point[i].style.backgroundColor = "orange"




        button[1].onclick = function(){
            cycle_decrease()
            point_color_reset()
        }
        button[0].onclick = function(){
            cycle_increase()
            point_color_reset()
        }

        function cycle_increase(){
            i == 0 ? i =arr.length : i
            img.src = arr[--i]
            p[0].innerText = i+1 + "/" + arr.length
        }
        function cycle_decrease(){
            i == arr.length-1 ? i =-1 : i
            img.src = arr[++i]
            p[0].innerText = i+1 + "/" + arr.length
        }
        function point_color_reset(){
            for(var x = 0 ; x < point.length ; x++){
                point[x].style.backgroundColor = "#808080"
            }
            point[i].style.backgroundColor = "orange"
        }
    </script>
</body>
</html>
