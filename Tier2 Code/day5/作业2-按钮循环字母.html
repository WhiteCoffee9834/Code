<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮循环字母</title>
</head>
<body>
    <button>A</button>
    <button>A</button>
    <button>A</button>
    <button>A</button>
    <button>A</button>
    <button>A</button>
    <script>
        var arr = ["A","B","C","D"]
        var button = document.getElementsByTagName("button")
        for(var i = 0 ; i < button.length ; i++){
            button[i].tag = 0
            button[i].onclick = function(){
            var f = this.tag
                f++
                this.tag = f
                if(f == arr.length){
                    f=0
                    this.tag = f
                }
                for(var j = 0 ; j <= f ; j++){
                    this.innerHTML = arr[j]
                }
                console.log(f)
            }
        }
    </script>
</body>
</html>
