    <script>
        var img = document.getElementsByTagName("img")
        for(var i = 0 ; i < img.length ; i++){
            img[i].tag = false
            img[i].onmouseenter = function(){
                if(this.tag == false){
                    this.src = "./img/bright.jpg"
                    // console.log(this)
                }else{
                    this.src = "./img/dark.jpg"
                }
                this.tag = !this.tag
                console.log(typeof(this.tag))
            }
        }
