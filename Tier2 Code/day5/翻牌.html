<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
        }

        .wrapper div {
            display: flex;
            align-items: center;
            justify-content: center;

            flex-basis: 100px;
            box-sizing: border-box;
            border: 1px solid #ccc;

            font-size: 20px;
            font-weight: bold;
        }

        span {
            display: none;
        }

        .appear {
            display: block;
        }

        .disappear {
            display: none;
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <div>
            <span>
                王坤
            </span>
        </div>
        <div>
            <span>
                蔡徐坤
            </span>
        </div>
        <div>
            <span>
                王坤
            </span>
        </div>
        <div>
            <span>
                蔡徐坤
            </span>
        </div>
        <div>
            <span>
                坤坤
            </span>
        </div>
        <div>
            <span>
                蔡徐坤
            </span>
        </div>
        <div>
            <span>
                王坤
            </span>
        </div>
        <div>
            <span>
                蔡徐坤
            </span>
        </div>
        <div>
            <span>
                王坤
            </span>
        </div>
    </section>
    <script>
        var div = document.getElementsByTagName("div")
        for (var i = 0; i < div.length; i++) {
            div[i].index = i
            wrapper(div[i])
        }
        function wrapper(z) {
            var span = document.getElementsByTagName("span");
            z.onclick = function () {
                for (var j = 0; j < div.length; j++) {
                    span[j].className = "disappear"
                }
                span[this.index].className = "appear"
                console.log(this.index)
            }
        }

    </script>
</body>

</html>
