    </p>
    <script>
        var p = document.getElementsByTagName("p")
        for (var i=0 ; i<p.length ; i++){
            cal(p[i])
        }
        function cal(z){
            var input = z.getElementsByTagName("input")[0]
            var span = z.getElementsByTagName("span")[0]
            z.onclick = function(){
                var j = Number(input.value) * 199
                span.innerText = j
            }
        }
    </script>
