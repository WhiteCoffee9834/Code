<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 320px;
            height: 350px;
            margin: 100px auto;
        }
        button{
            width: 100px;
            height: 50px;
            background-color: cornflowerblue;
            font-size: 24px;
            color: #fff;
        }
        p{
            width: 310px;
            height: 290px;
            border: 2px solid mediumaquamarine;
            font:18px/30px "Microsoft YaHei";
            display:none
        }

        .active-bgc{
            background-color: mediumaquamarine;
        }
        .active-block{
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <button class="active-bgc">美食</button>
            <button>百货</button>
            <button>个护</button>
        </div>
        <div>
            <p class="active-block">
                香蕉
            </p>
            <p>
                洒水器
            </p>
            <p>
                牙膏
            </p>
        </div>
    </div>
    <script>
        var button = document.getElementsByTagName("button")
        var p =document.getElementsByTagName("p")

        for (var i = 0 ; i < button.length ; i++){
            button[i].index = i

            button[i].onclick = function(){
                // 点击的一瞬间重置类名(移除绿色背景颜色,p全部隐藏)
                for(var j = 0 ; j < button.length ; j++){
                    button[j].className = ""
                    p[j].className = ""
                }
                // 让button的颜色更改
                this.className = "active-bgc"
                
                // 让p变为block
                p[this.index].className = "active-block"
            }
        }
    </script>
</body>
</html>
