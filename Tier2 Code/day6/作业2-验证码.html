<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>
    <style>
        span{
            display: flex;
            justify-content: center;
            align-items: center;

            width: 400px;
            height: 100px;
            background-color: orange;
            border: 5px solid #ccc;
            border-radius: 20px;

            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span>
        发送验证码
    </span>
    <script>
        var span = document.getElementsByTagName("span")[0]
        var n = 5
        var time = null
        
        span.onclick = function(){
            span.innerText = n + "秒后重新发送"
            time = setInterval(reduce,1000)
            span.style.backgroundColor = "#ccc"
        }
        function reduce(){
            n--
            span.innerText = n + "秒后重新发送"
            if(n<=0){
                span.innerHTML = "发送验证码"
                span.style.backgroundColor = "orange"
                clearInterval(time)
                n=5
            }
            console.log(n)
        }
    </script>
</body>
</html>
