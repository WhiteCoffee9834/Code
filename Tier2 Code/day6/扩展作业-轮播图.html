<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            position: relative;

            display: grid;
            width: 600px;
            grid-template-rows: 1fr 8fr 1fr;
        }

        .head {
            grid-row: 1/2;
        }

        img {
            grid-row: 2/3;
            width: 600px;
            height: 400px;
        }

        .foot {
            grid-row: 3/4;
        }

        .lt,
        .gt {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .3);
            box-shadow: 2px 2px 2px 2px black / -2px -2px 2px 2px #fff;

            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }

        .lt {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .gt {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }


        section {
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 20px;
            text-align: center;
        }

        section i {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #808080;

            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="./img/t1.png" alt="">
        <section class="point">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </section>
        <button class="lt">&lt;</button>
        <button class="gt">&gt;</button>
    </div>
    <script>
        var button = document.getElementsByTagName("button")
        var img = document.getElementsByTagName("img")[0]
        var timer = null

        var point = document.getElementsByTagName("i")
        for (var j = 0; j < point.length; j++) {
            point[j].index = j
            point[j].onclick = function () {
                i = this.index + 1
                var put = this.index + 1
                img.src = "./img/t" + put + ".png"
                for (var x = 0; x < point.length; x++) {
                    point[x].style.backgroundColor = "#808080"
                }
                this.style.backgroundColor = "orange"
            }
        }
        var i = 1
        point[i - 1].style.backgroundColor = "orange"


        button[0].onclick = function () {
            cycle_decrease()
            point_color_reset()
        }
        button[1].onclick = function () {
            cycle_increase()
            point_color_reset()
        }

        function cycle_increase() {
            i == 4 ? i = 0 : i
            i++
            img.src = "./img/t" + i + ".png"
        }
        function cycle_decrease() {
            i == 1 ? i = 5 : i
            i--
            img.src = "./img/t" + i + ".png"

        }
        function point_color_reset() {
            for (var x = 0; x < point.length; x++) {
                point[x].style.backgroundColor = "#808080"
            }
            point[i - 1].style.backgroundColor = "orange"
        }


        timer = setInterval(time, 1500)

        img.onmouseenter = function () {
            clearInterval(timer)
        }
        img.onmouseleave = function () {
            timer = setInterval(time, 1500)
        }

        function time() {
            i == 4 ? i = 0 : i
            i++
            img.src = "./img/t" + i + ".png"
            point_color_reset()
        }
    </script>
</body>

</html>
