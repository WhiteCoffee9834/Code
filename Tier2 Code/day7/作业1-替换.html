<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>替换文本</title>
    <style>
        p {
            text-indent: 2em;
            width: 400px;
            line-height: 30px;
        }

        span {
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="选择替换文本">
    <input type="text" placeholder="替换成?">
    <button>替换</button>
    <p>
        Docker
        是一个开源的应用容器引擎，让开发者可以打包他们的应用以及依赖包到一个可移植的容器中，然后发布到任何流行的Linux机器上，也可以实现虚拟化，容器是完全使用沙箱机制，相互之间不会有任何接口。一个完整的Docker有以下几个部分组成：1）DockerClient客户端2）DockerDaemon守护进程3）Docker
        Image镜像4）DockerContainer容器
    </p>
    <script>
        var p = document.getElementsByTagName("p")[0]
        var button = document.getElementsByTagName("button")[0]
        var input = document.getElementsByTagName("input")

        button.onclick = function () {
            console.log(input[0].value, input[1].value)
            var val = input[0].value
            var newVal = input[1].value

            while (p.innerHTML.indexOf(val) != -1) {
                p.innerHTML = p.innerHTML.replace(val, "<span>" + newVal + "</span>")
            }
        }
    </script>
</body>

</html>
