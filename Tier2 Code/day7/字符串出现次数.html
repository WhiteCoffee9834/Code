<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串出现次数</title>
</head>
<body>
    <script>
        // 测试用的字符串
        var string = "sfjdkalsdjfklsdahgioavncxzbva"
        // 声明变量
        // 出现的次数
        var count = 0
        // 下标位置
        var search = 0
        // 遍历字符串,在这里使用while比for更好
        while(string.indexOf("s" , search) != -1){
            // 每次运行循环,出现的次数就+1
            count++
            // 每次出现的时候，将下标位置变成出现的位置+1
            search = string.indexOf("s" , search) + 1
            // 打印结果
            console.log(count , search)
        }
        console.log(count)
    </script>
</body>
</html>
