<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 600px;
            height: 600px;
            margin: 50px auto;
        }

        ul li {
            width: 198px;
            height: 198px;
            border: 1px solid teal;
            float: left;
        }

        li img {
            width: 100%;
            height: 100%;
            display: none;
        }

        span {
            display: block;
            width: 100%;
            height: 100%;
            background-color: teal;
            color: #fff;
            font: bold 24px/198px "微软雅黑";
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <img src="https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1439198089,711843450&fm=26&gp=0.jpg">
        </li>
        <li>
            <img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2181944231,3260797126&fm=26&gp=0.jpg">
        </li>
        <li>
            <img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2892426602,3503479416&fm=26&gp=0.jpg">
        </li>
        <li>
            <img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3318247765,1530611010&fm=26&gp=0.jpg"
                </li>
        <li>
            <span>给同桌抽对象</span>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>
            <img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3608246519,3485294719&fm=26&gp=0.jpg">
        </li>
        <li>
            <img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3326191792,1032747395&fm=26&gp=0.jpg">
        </li>
    </ul>

    <script>
        var span = document.getElementsByTagName("span")[0]
        var img = document.getElementsByTagName("img")
        var time = null

        span.onclick = function () {
            clearInterval(time)
            time = setInterval(function () {
                for (var i = 0; i < img.length; i++) {
                    img[i].style.display = "none"
                }
                img[random(0, 7)].style.display = "block"
            }, 100);

            setTimeout(function () {
                clearInterval(time)
            }, 3000);
        }
        function random(minimal, maximum) {
            return Math.floor(Math.random() * (maximum - minimal + 1) + minimal)
        }
    </script>
</body>

</html>
