<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 1000px;
            margin: 50px auto;
            background-color: #ccc;
            padding-top: 20px;
        }

        .head {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 60px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 10px 5px;
            box-sizing: content-box;
            margin-right: 20px;
            cursor: pointer;
        }

        .banner {
            width: 100%;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            align-items: center;
        }

        div {
            margin: 0 2%;
            text-align: center;
        }

        p {
            font-size: 22px;
            font-weight: bold;
            line-height: 30px;
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <main>
        <section class="head">
            <button>顺序模式</button>
            <button>乱序模式</button>
        </section>
        <section class="banner">
            <div class="img1">
                <img src="./img/p1.jpg" alt="">
                <p>
                    图片01
                </p>
            </div>
            <div class="img2">
                <img src="./img/p2.jpg" alt="">
                <p>
                    图片02
                </p>
            </div>
            <div class="img3">
                <img src="./img/p3.jpg" alt="">
                <p>
                    图片03
                </p>
            </div>
            <div class="img4">
                <img src="./img/p4.jpg" alt="">
                <p>
                    图片04
                </p>
            </div>
            <div class="img5">
                <img src="./img/p5.jpg" alt="">
                <p>
                    图片05
                </p>
            </div>
            <div class="img6">
                <img src="./img/p6.jpg" alt="">
                <p>
                    图片06
                </p>
            </div>
            <div class="img7">
                <img src="./img/p7.jpg" alt="">
                <p>
                    图片07
                </p>
            </div>
            <div class="img8">
                <img src="./img/p8.jpg" alt="">
                <p>
                    图片08
                </p>
            </div>
        </section>
    </main>
    <script>
        var div = document.getElementsByTagName('div');
        var button = document.getElementsByTagName('button');
        var img = document.getElementsByTagName('img');
        var p = document.getElementsByTagName('p');
        var imgPath = ['./img/p1.jpg', './img/p2.jpg', './img/p3.jpg', './img/p4.jpg', './img/p5.jpg', './img/p6.jpg', './img/p7.jpg', './img/p8.jpg'];
        var description = ['图片01', '图片02', '图片03', '图片04', '图片05', '图片06', '图片07', '图片08'];

        // 随机排序
        button[1].onclick = function () {
            var newArray = []
            while (newArray.length < imgPath.length) {
                var rd = parseInt(Math.random() * imgPath.length)
                if (newArray.indexOf(rd) == -1) {
                    newArray.push(rd)
                    console.log(newArray)
                }
            }
            for (var i = 0; i < div.length; i++) {
                img[i].src = imgPath[newArray[i]]
                p[i].innerHTML = description[newArray[i]]
                console.log(newArray[i])
            }
        }
        // 从小到大排序
        button[0].onclick = function () {
            var number = [0, 1, 2, 3, 4, 5, 6, 7];
            number.sort(function (a, b) {
                return a - b
            })
            for (var j = 0; j < div.length; j++) {
                img[j].src = imgPath[number[j]]
                p[j].innerHTML = description[number[j]]
                console.log(number[j])
            }
        }
    </script>
</body>

</html>
