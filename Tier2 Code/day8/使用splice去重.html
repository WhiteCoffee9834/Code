<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice</title>
</head>
<body>
    <script>
        var array = [1,2,3,3,3,3,3,1,1,2,3,4,5,5,6,6,6,5,4,8,9,7,6,6,7,8]
        for(var i = 0 ; i < array.length ; i++){
            console.log(array[i])
            for(var j = i + 1 ; j < array.length ; j++){
                if(array[i] == array[j]){
                    array.splice(j,1)
                    j--
                }
            }
            console.log(array)
        }
    </script>
</body>
</html>
