<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序去重</title>
</head>
<body>
    <script>
        var array = [175,23,231,432,343,8767,65,675,4,321,55,6,76,64,55,7,64,34,65,34354,34,124]
        // 先排序
        for(var i = 0 ; i < array.length ; i++){
            for(var j = 0 ; j < array.length - i ; j++){
                if (array[j] > array[j+1]){
                    var temp = array[j]
                    array[j] = array[j+1]
                    array[j+1] = temp
                }
            }
        }
        // 后去重
        // 遍历出每一项
        for(var x = 0 ; x < array.length ; x++){
            // 遍历出基准项后的每一项
            for(var y = x + 1 ; y < array.length ; y++){
                // 如果基准项与比较的项相同
                if(array[y] == array[x]){
                    // 则删除比较的项
                    array.splice(y,1)
                    // 解决删除后下标前移
                    y--
                }
            }
        }
        console.log(array)
    </script>
</body>
</html>
