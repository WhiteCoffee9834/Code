<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL验证</title>
</head>
<body>
    <input type="text">
    <script>
        var input = document.getElementsByTagName("input")[0]
        var reg = /^((http|https):\/\/)?(([A-Za-z0-9])\.)+(cn|com|org)+$/
        input.onblur = function(){
            alert (reg.test(input.value) ? "合法URL" : "非法URL")
        }
    </script>
</body>
</html>
