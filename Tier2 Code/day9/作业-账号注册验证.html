<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            height: 40px;
            margin-bottom: 20px;
        }
        input{
            width: 400px;
            height: 40px;
            padding-left: 20px;
            outline: none;
            border: 2px solid #ccc;
            border-radius: 6px;

            font-size: 22px;
        }
        span{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            账号：<input type="text" maxlength="10"><span></span>
        </li>
        <li>
            密码：<input type="text" maxlength="10"><span></span>
        </li>
        <li>
            手机：<input type="text" maxlength="11"><span></span>
        </li>
        <li>
            邮箱：<input type="text"><span></span>
        </li>
    </ul>

    <script>
        var li = document.getElementsByTagName("li")
        var input = document.getElementsByTagName("input")
        var span = document.getElementsByTagName("span")
        input[0].oninput = function(){
            var reg = /(?=.*[a-zA-Z].*)(?=.*\d.*)^[a-zA-Z]/
            // console.log(reg.exec(input[0].value))

            if(isNaN(input[0].value[0]) == false){
                span[0].innerText = "必须以字母开头"
                span[0].style.color = "red"
            }else if(input[0].value.length < 6){
                span[0].innerText = "至少需要6位字符"
                span[0].style.color = "red"
            }else if((reg.exec(input[0].value))){
                span[0].innerText = "可以使用" 
                span[0].style.color = "green"
            }
        }

        input[1].oninput = function(){
            var reg = /(?=.*[a-zA-Z].*)(?=.*\d.*)/
            // console.log(reg.exec(input[1].value))

            if(input[1].value.length < 5){
                span[1].innerText = "至少需要5位字符"
                span[1].style.color = "red"
            }else if(reg.exec(input[1].value)){
                span[1].innerText = "可以使用" 
                span[1].style.color = "green"
            }else{
                span[1].innerText = "必须是字母与数字的组合"
                span[1].style.color = "red"
            }
        }

        input[2].oninput = function(){
            var reg = /^1(3|5|6|7|8)[0-9]{9}$/
            
            if(input[2].value.length < 11){
                span[2].innerText = "应由11位数字组成"
                span[2].style.color = "red"
            }else if(reg.exec(input[2].value)) {
                span[2].innerText = "可以使用" 
                span[2].style.color = "green"
            }else{
                span[2].innerText = "请输入合法的手机号"
            }
        }

        input[3].oninput = function(){
            var reg = /^\d{5,10}@(qq|163)\.com$/

            if(reg.exec(input[3].value)){
                span[3].innerText = "可以使用" 
                span[3].style.color = "green"
            }else{
                span[3].innerText = "请输入合法的邮箱"
                span[3].style.color = "red"
            }
        }
    </script>
</body>
</html>
