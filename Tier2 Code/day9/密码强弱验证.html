<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        input {
            width: 400px;
            height: 40px;
            padding-left: 20px;
            margin-bottom: 20px;
            outline: none;
            border: 2px solid #ccc;
            border-radius: 6px;

            font-size: 22px;
        }

        #box {
            width: 420px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        #box div {
            width: 0;
            height: 40px;
        }

        #box .lv1 {
            width: 140px;
            background-color: red;
        }

        #box .lv2 {
            width: 280px;
            background-color: blue;
        }

        #box .lv3 {
            width: 420px;
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="text" maxlength="13">
    <p>
        当前密码强度:
    </p>
    <div id="box">
        <div></div>
    </div>

    <script>
        var input = document.querySelector("input")
        var p = document.querySelector("p")
        var div = document.querySelector("#box").children[0]

        var array = ["请输入6-13位字符", "弱", "中", "强"]
        var lv = null
        input.oninput = function () {
            lv = 0
            if (/[0-9]/.test(input.value)) {
                lv++
            }
            if (/[a-zA-Z]/.test(input.value)) {
                lv++
            }
            if (/[^a-zA-Z0-9]/.test(input.value)) {
                lv++
            }
            if (input.value.length < 6) {
                lv = 0
            }
            p.innerText = "当前密码强度:" + array[lv]
            div.className = "lv" + lv
        }
    </script>
</body>

</html>
