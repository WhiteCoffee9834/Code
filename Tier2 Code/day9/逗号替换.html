<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逗号替换</title>
</head>
<body>
    <script>
        var string = "a,1,b,2,c,3,d,4,e,5,f,6"
        // 选中前面是字母的逗号
        var reg = /(?<=[a-z]),/g
        string = string.replace(reg,"=")
        console.log(string)
    </script>
</body>
</html>
