<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断整数小数,拆分三位数</title>
    <style>
        input {
            width: 300px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 0 20px;

            padding-left: 15px;
            font-size: 22px;
            font-weight: bold;
            line-height: 40px;
            outline: none;
        }

        input::placeholder {
            font-weight: normal;
            font-size: 14px;
        }

        input[disabled] {
            cursor: not-allowed;
        }

        button {
            height: 40px;
            width: 60px;
            border: 2px solid #ccc;
            border-radius: 10px;

            cursor: pointer;
        }

        section,
        div,
        main {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <input type="text" placeholder="输入数字">
        <button>判断</button>
        <input type="text" disabled>
    </section>

    <div>
        <input type="text" placeholder="下标法拆分" maxlength="3">
        <button>拆分</button>
        <input type="text" disabled>
    </div>

    <main>
        <input type="text" placeholder="取模法拆分" maxlength="3">
        <button>拆分</button>
        <input type="text" disabled>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script>
        // 判断整数小数
        var a
        var b
        $("section button").click(function () {
            a = $("section input").eq(0).val()
            b = $("section input").eq(1)
            if(a == ""){
                alert("?")
                return
            }
            if (a % 1 == 0) {
                b.val("输入的数为整数")
            } else {
                b.val("输入的数为小数")
            }
        })
        // 拆分三位数
        b = $("div input").eq(1)
        var i
        var x, y, z
        $("div button").click(function () {
            a = $("div input").eq(0).val()
            if(a == ""){
                alert("?")
                return
            }
            x = Number(a[0])
            y = Number(a[1])
            z = Number(a[2])
            $("div input").eq(1).val([x, y, z])
        })
        //使用取余法拆分
        $("main button").click(function () {
            a = $("main input").eq(0).val()
            if(a == ""){
                alert("?")
                return
            }
            x = parseInt(a / 100)
            y = parseInt(a % 100 / 10)
            z = a % 10
            $("main input").eq(1).val([x, y, z])
        })
    </script>
</body>

</html>
