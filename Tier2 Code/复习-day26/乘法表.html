<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: content-box;
        }

        html {
            font-size: 100px;
        }

        table {
            border-spacing: 0;
            border-radius: .1rem;
            border: .02rem solid #ccc;
            width: 98vw;
            margin-left: 1vw;
            height: 98vh;
            margin-top: 1vh;
            font-size: .22rem;

            background-image: radial-gradient(circle farthest-side at 100% 0, #fff 0%, skyblue 100%);
        }

        table td {
            padding: .2rem;
            text-align: center;
        }

        tr:nth-child(odd) td:nth-child(odd) {
            background-color: pink;
        }

        tr:nth-child(odd) td:nth-child(even) {
            background-color: plum;
        }

        tr:nth-child(even) td:nth-child(even) {
            background-color: pink;
        }

        tr:nth-child(even) td:nth-child(odd) {
            background-color: plum;
        }
    </style>
</head>

<body>
    <table>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
    <script>
        var i
        var j
        var tr = document.querySelectorAll("tr")
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                tr[i - 1].innerHTML += "<td>" + i + "x" + j + "=" + i * j + "</td>"
            }
        }
    </script>
</body>

</html>
