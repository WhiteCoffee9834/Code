<script>
    var string = prompt("输入一串字符串,空格不计入计算范围")

    string = string.replace(/\s/g, "")
    console.log(string)

    var object = {}
    for (var i = 0; i < string.length; i++) {
        console.log(object[string[i]])
        if (!object[string[i]]) { //如果没有对应字符的键值
            object[string[i]] = 1 //则存储该键值对并赋值为1
        } else {
            object[string[i]]++ //如果有对应字符的键名,则自加,增加次数
        }
    }
    console.log(object)
    var max = 0, //设置一个基准次数,只要大于该次数都可能成为次数最多的
        name = ""; //对应的键名
    for (var key in object) { //遍历对象
        if (object[key] > max) { //如果键值大于0次,则将该值赋值给max
            max = object[key] //赋值给max,每次遍历对象如果有更大的值,则可以刷新该max值
            name = key //重复次数最多的键名则为对应的出现最多的键名,也可以被刷新
        }
    }
    alert("出现最多的是" + name + "出现了" + max + "次")
</script>
