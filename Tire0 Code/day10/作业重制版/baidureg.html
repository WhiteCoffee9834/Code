<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiduReg</title>
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        .clearfix::before,
        .clearfix::after{
            display: table;
            clear: both;
            content: "";
        }
        body{
            background-image: url(./reg_bg_min.jpg);
        }
        a{
            color: #2e58ff;
            text-decoration: none;
        }
        .wrapper{
            height: 632px;
            width: 480px;
            background: rgba(255,255,255,.9);
            border-radius: 12px;
            margin: 50px auto;
        }
        .head{
            margin: 50px 0 22px 39px;
        }
        .head h1{
            font-size: 36px;
            font-weight: bold;
            padding-bottom: 4px;
        }
        .head p{
            font-size: 14px;
            color: #9B9B9B;
        }
        
        .form-wrapper{
            padding-top: 48px;
        }
        li{
            margin-bottom: 40px;
        }
        li:nth-last-child(2){
            margin-bottom: 15px;
        }
        li:nth-last-child(3){
            margin-bottom: 60px;
        }
        span{
            display: inline-block;
            width: 82px;
            text-align: right;
            color: #333;
        }
        .input1{
            width: 321px;
            height: 16px;
            padding: 11px 10px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .input2{
            width: 184px;
            margin-right: 9px;
        }
        .input3{
            width: 126px;
            font-size: 12px;
            color: #333;
            text-align: center;
            height: 40px;
            cursor: pointer;
            background-color: #fff;
        }
        .reg{
            font-size: 16px;
            background: #BDCEFC;
            border-radius: 25px;
            width: 399px;
            height: 50px;
            color: #fff;
            border: 0;
            cursor: pointer;
            margin-left: 41px;
        }
        .xy{
            margin-left: 82px;
            font-size: 12px;
        }
        .password{
            position: relative;
        }
        .password img{
            position: absolute;
            right: 67px;
            top: 11px;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="head">
            <h1>欢迎注册</h1>
            <p>已有账号?<a href="#">登录</a></p>
        </div>
        <form action="#">
            <ul class="form-wrapper">
                <li>
                    <span>用户名</span>
                    <input type="text" placeholder="请设置用户名" class="input1">
                </li>
                <li>
                    <span>手机号</span>
                    <input type="tel" placeholder="可用于登录和找回密码" class="input1">
                </li>
                <li class="password">
                    <span>密码</span>
                    <input type="password" placeholder="请设置登陆密码" class="input1">
                    <img src="./reg.png" alt="#">
                </li>
                <li>
                    <span>验证码</span>
                    <input type="text" placeholder="请输入验证码" class="input1 input2">
                    <input type="button" value="获取验证码" class="input1 input3">
                </li>
                <li>
                    <input type="submit" value="注册" class="reg">
                </li>
                <li class="xy">
                    <label><input type="checkbox">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a></label>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
