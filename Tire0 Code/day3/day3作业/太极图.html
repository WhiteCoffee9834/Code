<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图</title>
    <style>
        @keyframes autorotate{
            form{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        /* 整体容器 ，相对定位*/
        body{
            background-color: #bfa;
        } 
        .taichi{
            background-color: #FFEBD0;
            height: 320px;
            width: 320px;

            position: relative;
            margin: 100px auto;
            animation: autorotate 1s infinite linear;
            border-radius: 50%;
        }
        /* 开启定位，设置图像大小 */
        .left , .right{
            width: 150px;
            height: 300px;
            position: absolute;
        }
        /* 左半部分，白色，定位，圆角 */
        .left{
            left: 10px;
            top: 10px;

            background-color: #fff;
            border-top-left-radius: 150px;
            border-bottom-left-radius: 150px;
        }
        /* 右半部分，黑色，定位，圆角 */
        .right{
            right: 10px;
            top: 10px;

            background-color: #000;
            border-top-right-radius: 150px;
            border-bottom-right-radius: 150px;
        }
        /* 上方小圆*/
        .left::before{
            position: absolute;
            /* 伪元素的绝对定位相对于本体进行定位 ，因为本体开启了绝对定位*/
            /* 如果本体不开启绝对定位（则本体不属于包含块），则伪元素会找包含本体的包含块元素进行定位 */
            z-index: 10;
            content: "";
            top: 0;
            left: 75px;

            width: 45px;
            height: 45px;
            background-color: #000;
            border: solid 52.5px #fff;
            border-radius: 50%;

        }
        /* 下方小圆 */
        .right::after{
            position: absolute;
            z-index: 10;
            content: "";
            bottom: 0;
            right: 75px;

            width: 45px;
            height: 45px;
            background-color: #fff;
            border: solid 52.5px #000;
            /* 因为要让太极小半圈为整体的一半，也就是150px，所以要满足下列等式
            45+x+x=150
            解得x=52.5 ，所以黑色边框为52.5px*/

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="taichi">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
