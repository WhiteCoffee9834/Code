<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <style>
        @keyframes autorotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .clearfix::after , 
        .clearfix::before{
            display: table;
            clear: both;
            content: "";
        }
        .wrapper{
            width: 1200px;
            height: 1200px;
            position: relative;
            background-color: pink;
            margin: 300px auto;

            border-radius: 50%;
            animation: autorotate 1s linear infinite;
        }
        .head{
            width: 555px;
            height: 495px;
            background-color: #ffd700;
            border-radius: 250px 222px;
            /* border-top-right-radius: 250px 222px;
            border-bottom-left-radius: 250px 222px;
            border-bottom-right-radius: 250px 222px; */
            border: 6px solid #000;
            position: relative;
            overflow: hidden;
            margin: 300px auto;
            z-index: 2;
        }
        .left-eyes , .right-eyes{
            position: absolute;
            top: 204px;
            width: 104px;
            height: 104px;
            background-color: #000;
            border-radius: 50%;
        }
        .left-eyes{
            left: 120px;
            /* transform: translateX(-50%); */
        }
        .right-eyes{
            right: 120px;
            /* transform: translateX(50%); */
        }
        .highlight{
            top: 7px;
            width: 45px;
            height: 45px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
        }
        .left-eyes .highlight{
            right: 18px;
        }
        .right-eyes .highlight{
            left: 18px;
        }
        /* CSS三角 */
        .nose{
            width: 0;
            height: 0;
            border: 18px solid transparent;
            border-top: black 18px solid;
            border-bottom: none;
            border-radius: 8px;

            position: absolute;
            top: 300px;
            left: 262px;
        }
        .left-face , .right-face{
            width: 120px;
            height: 120px;
            background-color: #fb1412;
            border: 6px solid #000;
            border-radius: 50%;
            position: absolute;
            bottom: 60px;
        }
        .left-face{
            left: -20px;
        }
        .right-face{
            right: -20px;
        }
        .left-mimi , .right-mimi{
            position: absolute;
            top: 280px;
            width: 500px;
            height: 110px;
            background-color: #ffd700;
            border-top-left-radius: 500px 80px;
            border-bottom-left-radius: 500px 80px;
            border: 6px solid black;
            z-index: 1;
            overflow: hidden;
        }
        .left-mimi{
            left: 135px;
            transform: rotate(45deg);
        }
        .right-mimi{
            right: 135px;
            transform: rotate(120deg);
        }
        .mimitop{
            background-color: #000;
            float: left;
            width: 150px;
            height: 110px;
        }
        .left-beard , .right-beard{
            position: absolute;
            top: 310px;
            width: 75px;
            height: 75px;
            background-color: #ffd700;
            border-radius: 50%;
            border-bottom: 6px solid black;
            z-index: 1;
        }
        .left-beard{
            left: 205px;
        }
        .right-beard{
            right: 200px;
        }
        .mouth{
            position: absolute;
            top: 350px;
            left: 230px;
            width: 90px;
            height: 90px;
            background-color: #5C0009;
            border-bottom-left-radius: 90px 70px;
            border-bottom-right-radius: 90px 70px;
            border: 6px solid black;
            overflow: hidden;
        }
        .tongue{
            background-color: #E93C4E;
            position: absolute;
            bottom: -50px;
            left: -10px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            border: 6px solid black;
        }
    </style>
</head>
<body>
        <div class="wrapper clearfix">
            <div class="head">
                <div class="left-eyes">
                    <div class="highlight"></div>
                </div>
                <div class="right-eyes">
                    <div class="highlight"></div>
                </div>
                <div class="nose"></div>
                <div class="left-face"></div>
                <div class="right-face"></div>
                <div class="left-beard"></div>
                <div class="right-beard"></div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="left-mimi">
                <div class="mimitop"></div>
            </div>
            <div class="right-mimi">
                <div class="mimitop"></div>
            </div>
        </div>
</body>
</html>
