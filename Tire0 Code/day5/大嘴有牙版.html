<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .wrapper{
        background-color: #F2DD68;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: 100px auto;

        position: relative;
    }
    .left-eye , .right-eye{
        background-color: #995710;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
    }
    .left-eye{
        left: 50px;
        top: 100px;
    }
    .right-eye{
        right: 50px;
        top: 100px;
    }
    .mouth{
            background-color: #995710;
            width: 180px;
            height: 90px;
            position: absolute;

            top: 160px;
            left: 60px;

            border-radius: 0 0 90px 90px;
            overflow:hidden;
    }
    .tooth{
        background: #fff;
        width: 180px;
        height: 20px;
        position: absolute;

        top: 0;
    }
    .tongue{
        background-color: #D8AA2B;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        position: absolute;
        bottom: -45px;
        left: 45px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth">
            <div class="tongue"></div>
            <div class="tooth"></div>
        </div>
    </div>
</body>
</html>
