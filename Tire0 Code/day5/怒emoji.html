<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: #E25D5D;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        .wrapper div{
            background-color: #7F2626;
            position: absolute;
        }
        .left-eyebrow , .right-eyebrow{
            width: 60px;
            height: 15px;
            top: 100px;
        }
        .left-eyebrow{
            left: 40px;
            transform:rotate(30deg);
        }
        .right-eyebrow{
            right: 40px;
            transform:rotate(-30deg);
        }
        .left-eye , .right-eye{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 100px;
        }
        .left-eye{
            left: 50px;
        }
        .right-eye{
            right: 50px;
        }
        .mouth{
            width: 60px;
            height: 10px;
            top: 200px;
            left: 120px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-eyebrow"></div>
        <div class="right-eyebrow"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
