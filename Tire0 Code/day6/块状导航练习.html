    <title>Document</title>
    <!-- 引入重置用户代理样式表 -->
    <link rel="stylesheet" href="./resetcss.css">
    <style>
        .nav{
            width: 224px;
            height: 195px;
            border: #EEEEEE 1px dashed;
            margin: 50px auto;
        }
        h3{
            font-size: 12px;
            font-weight: bold;
            margin: 10px;
        }
        li{
            margin: 10px;
            /* list-style: none; */
            /* 由于上方设置了外边距，所以要算在行间距内 */
            line-height: 20px;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 12px;
        }
        .spacer{
            font-size: 12px;
            color: #E3E3E3;
            margin: 0 0.3em;
        }
        .highlight{
            color: #FF714B;
        }
        a:hover{
            color: #FF714B;
        }
    </style>
</head>
