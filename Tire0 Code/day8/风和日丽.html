<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 1300px;
            height: 600px;
            border: 2px solid #000;
            background-color: #add8e6;
            position: relative;
            overflow: hidden;
            margin: 80px auto;
        }
        .mountain1,
        .mountain2,
        .mountain3{
            background-color: #008000;
            position: absolute;

            z-index: 1;
        }
        .mountain1{
            width: 500px;
            height: 500px;
            border-radius: 100px;
            left: -68px;
            top: 377px;
            transform: rotate(60deg);

        }
        .mountain2{
            width: 600px;
            height: 600px;
            border-radius: 152px;
            left: 403px;
            top: 272px;
            transform: rotate(50deg);
        }
        .mountain3{
            width: 500px;
            height: 500px;
            border-radius: 152px;
            left: 967px;
            top: 373px;
            transform: rotate(38deg);

        }
        .a{
            width: 10px;
            height: 325px;
            background-color: #deb887;
            position: absolute;
            bottom: 0;
            right: 208px;
        }
        .windmill{
            width: 100px;
            height: 100px;
            /* border-radius: 50%;
            background-color: pink; */
            position: absolute;
            left: -45px;
            top: -50px;

            animation:  rotate 2s infinite linear;
        }
        @keyframes rotate{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .fan1,
        .fan2{
            width: 100px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }
        .fan2{
            transform: rotate(90deg);
            transform-origin: center center;
        }
        .sun{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            /* left: -60px;
            bottom: 100px; */
            left: 1100px;
            bottom: 500px;

            animation: sunrise 5s linear;
        }
        @keyframes sunrise{
            0%{
                left: -60px;
                bottom: 100px;
            }
            20%{
                left: -60px;
                bottom: 100px;
            }
            40%{
                left: 200px;
                bottom: 280px;
            }
            60%{
                left: 350px;
                bottom: 150px;
            }
            80%{
                left: 800px;
                bottom: 400px;
            }
            100%{
                left: 1100px;
                bottom: 500px;
            }
        }
        .box1{
            width: 226px;
            height: 90px;
            position: relative;
            top: 3px;
            left: 0;
            animation: cloud-move infinite 5s 5s linear;
        }
        .cloud1,
        .cloud2,
        .cloud3{
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }
        .cloud1{
            width: 80px;
            height: 50px;
            top: 20px;
            left: 0;
        }
        .cloud2{
            width: 150px;
            height: 80px;
            top: 0;
            left: 24px;
        }
        .cloud3{
            width: 140px;
            height: 70px;
            top: 22px;
            left: 84px;
        }
        @keyframes cloud-move {
            0%{
                left: 0;
            }
            50%{
                left: 500px;
            }
            100%{
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="a">
            <div class="windmill">
                <div class="fan1"></div>
                <div class="fan2"></div>
            </div>
        </div>
        <div class="sun"></div>
        <div class="box1">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
        </div>
    </div>
</body>
</html>
