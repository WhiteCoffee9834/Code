<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #bfa;
        }

        body>table {
            /* border: 2px white solid; */
            height: 593px;
            font-size: 21px;
            font-weight: bold;
            border-collapse: collapse;
        }

         .white{
            border: white 2px solid;
        }

        thead td {
            height: 77px;
            width: 955px;
            background-color: #dddddd;
        }

        .a {
            width: 362px;
            height: 204px;
            background-color: #bbbbbb;
        }
        .a tr:nth-child(1){
            height: 98px;
        }
        .a tr:nth-child(2){
            width: 115px;
            height: 48px;
        }
        .a tr:nth-child(3){
            height: 50px;
        }
        /* 偶数变色 */
        .a tr:nth-child(even){
            background-color: #dddddd;
        }
        .b {
            width: 590px;
            height: 514px;
            background-color: #00ffff;
        }
        .c {
            width: 360px;
            height: 305px;
            background-color: #dddddd;
        }
        .c td{
            width: 355px;
            height: 48px;
        }
        .c tr:nth-child(even){
            background-color: #bbbbbb;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="2" class="white">区域1</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="a white">
                    <table>
                        <tbody>
                            <tr>
                                <td>区域2-1</td>
                                <td>区域2-2</td>
                                <td>区域2-3</td>
                            </tr>
                            <tr>
                                <td>区域2-4</td>
                                <td>区域2-5</td>
                                <td>区域2-6</td>
                            </tr>
                            <tr>
                                <td>区域2-7</td>
                                <td>区域2-8</td>
                                <td>区域2-9</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td class="b white" rowspan="2">区域3</td>

            </tr>
            <tr>
                <td class="c white">
                    <table>
                        <tbody>
                            <tr>
                                <td>区域4-1</td>
                            </tr>
                            <tr>
                                <td>区域4-2</td>
                            </tr>
                            <tr>
                                <td>区域4-3</td>
                            </tr>
                            <tr>
                                <td>区域4-4</td>
                            </tr>
                            <tr>
                                <td>区域4-5</td>
                            </tr>
                            <tr>
                                <td>区域4-6</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
