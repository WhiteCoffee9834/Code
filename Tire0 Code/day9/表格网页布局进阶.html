<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #bfa;
        }
        table{
            height: 409px;
            width: 1043px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px black solid;
        }
        thead td{
            width: 1043px;
            height: 83px;
        }
        tbody td{
            width: 207px;
            height: 24px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="5">页首</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>标题1</td>
                <td>标题2</td>
                <td>标题3</td>
                <td>标题4</td>
                <td>标题5</td>
            </tr>
            <tr>
                <td>侧导航栏</td>
                <td>主页内容</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>页尾</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
