<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 内容区域content,元素中的所有子元素和文本内容都在内容区域中排列 */
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border:yellowgreen 10px solid;
            
            /* 内边距padding 
            内容去和边框之间的距离是内边距
                一共有四个方向的内边距
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left
                
                内边距的设置会影响到盒子的大小
                背景颜色会延伸到内边距上
                
            所以一个盒子的可见框的大小,由 内容区域 内边距 边框 共同决定(外边距是不可见的)
            在计算盒子大小时,需要将这三个区域加到一起计算*/
            padding: 100px 100px 100px 100px;
        }
        /* 在box中设置一个撑满内容区域的div */
        .inner{
            background-color: darkgoldenrod;
            width: 100%;
            height: 200px;
        }
        .box2{
            width:400px;
            height: 200px;
            background-color: red;
            /* overflow: hidden; */
        }
        .box3{
            width: 200px;
            height: 300px;
            background-color: pink;
        }
        /* .box4{
            width: 300px;
            height: 300px;
            background-color: powderblue;
        } */
    </style>
</head>

<body>
    <div class="box1">
        <div class="inner"><span>123123123123,123112,333333,33333,3333333,333323123123213</span></div>
    </div>
    <div class="box2">
        <div class="box3"></div>
    </div>
    <div class="box4">12321312312</div>
</body>

</html>
