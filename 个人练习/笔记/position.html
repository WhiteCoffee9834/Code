<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 40px;
    }

    .box1 {
        background-color: aqua;
        width: 200px;
        height: 200px;
    }

    .box2 {
        background-color: pink;
        width: 200px;
        height: 200px;
        /* 设置相对定位,可以发现box3并没有上去占有原本box2的位置.说明相对定位并没有让box2脱离文档流 */
        position: relative;
        left: 200px;
        bottom: 200px;
    }

    .box3 {
        background-color: yellowgreen;
        width: 200px;
        height: 200px;
    }
    .A{
        background-color: brown;
        width: 400px;
        height: 400px;
        /* 将 A设置为包含块 */
        position: relative;
    }
    .B{
        background-color: coral;
        width: 300px;
        height: 300px;
        /* 开启 B的绝对定位 */
        position: absolute;
        left: 200px;
        top: 200px;
    }
    .C{
        background-color: darkseagreen;
        width: 200px;
        height: 200px;
    }
    .box4{
        background-color: deeppink;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="A">A
        <div class="B">B
            <div class="C">C</div>
        </div>
    </div>
    <div class="box4">4</div>
</body>

</html>
